namespace: nextcloud

helm:
  releaseName: nextcloud
  chart: nextcloud
  repo: https://nextcloud.github.io/helm/
  version: 2.6.4
  values:
    nextcloud:
      host: nextcloud.dev.kronkltd.net
      password: change_me
      configs:
        custom.config.php: |-
          <?php
            \$CONFIG = array (
            'overwrite.cli.url' => "https://nextcloud.dev.kronkltd.net",
            'overwritehost' => "nextcloud.dev.kronkltd.net",
            'overwriteprotocol' => 'https',
          );

    livenessProbe:
      enabled: true
    internalDatabase:
      enabled: false
    mariadb:
      db:
        name: nextcloud
        password: changeme
        user: nextcloud
      enabled: false
      replication:
        enabled: false
      rootUser:
        password: rootpassword
      auth:
        rootPassword: rootpassword
      master:
        persistence:
          enabled: true
          accessMode: ReadWriteOnce
          size: 8Gi
kustomize:
  dir: ./overlays/dev
