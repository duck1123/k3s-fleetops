apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
spec:
  project: default
  sources:
  - chart: traefik
    repoURL: https://traefik.github.io/charts
    targetRevision: 23.0.1
    helm:
      releaseName: traefik
      valueFiles:
      - $values/argo-values/traefik-values.yaml
  - repoURL: https://github.com/duck1123/k3s-fleetops
    targetRevision: master
    ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: traefik
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true

