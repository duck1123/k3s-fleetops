apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: 001-infra
  namespace: argocd
spec:
  destination:
    namespace: argocd-server
    server: https://kubernetes.default.svc
  project: default
  source:
    directory:
      jsonnet: {}
      recurse: true
    path: infra
    repoURL: https://github.com/duck1123/k3s-fleetops.git
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true

