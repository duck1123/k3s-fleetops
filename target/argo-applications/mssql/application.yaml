apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: st-dw-test
  namespace: argocd
spec:
  project: default
  sources:
  - chart: mssql
    repoURL: https://cloudnativeapp.github.io/charts/curated/
    targetRevision: 0.7.0
    helm:
      releaseName: mssql
      valueFiles:
      - $values/target/argo-applications/mssql/values.yaml
  - repoURL: https://github.com/duck1123/k3s-fleetops
    targetRevision: master
    ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: st-dw-test
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true

