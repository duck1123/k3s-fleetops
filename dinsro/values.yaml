image: "duck1123/dinsro"
imageTag: "latest"

imagePullPolicy: IfNotPresent

nodeSelector: {}

livenessProbe:
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3

readinessProbe:
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 1
  successThreshold: 1
  failureThreshold: 3

persistence:
  enabled: true
  accessMode: ReadWriteOnce
  size: 8Gi

resources:
  requests:
    memory: 256Mi
    cpu: 100m

service:
  type: ClusterIP
  port: 3000

configurationFiles:
  dev-config.edn: |-
    {:dev true :port 3000 :nrepl-port 7000 :database-url "jdbc:h2:./dinsro_dev.db" :datahike-url "datahike:file:///var/lib/dinsro/data"}
