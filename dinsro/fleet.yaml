namespace: dinsro
defaultNamespace: dinsro
helm:
  releaseName: dinsro
  # chart: "github.com/duck1123/helm/stable/dinsro"
  # version: "master"
  # repo: ""
  repo: http://chart.kronkltd.net
  chart: dinsro
  version: 0.1.0
  values:
    image:
      pullPolicy: Always
      tag: latest
    devtools:
      ingress:
        enabled: false
    persistence:
      enabled: false
    workspaces:
      ingress:
        enabled: false
        hosts:
          - host: workspaces.demo.dinsro.com
            paths:
              - path: /
    ingress:
      hosts:
        - host: demo.dinsro.com
      tls:
        hosts:
        - demo.dinsro.com
        secretName: dinsro-tls
