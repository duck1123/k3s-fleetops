namespace: dinsro
defaultNamespace: dinsro
helm:
  releaseName: dinsro
  # chart: "github.com/duck1123/helm/stable/dinsro"
  # version: "master"
  # repo: ""
  repo: http://chart.kronkltd.net
  chart: dinsro
  version: 0.1.0
  values:
    image:
      pullPolicy: Always
      tag: latest
    devtools:
      ingress:
        enabled: false
    persistence:
      enabled: false
      seed: true
    workspaces:
      ingress:
        enabled: false
        hosts:
          - host: workspaces.demo.dinsro.com
            paths:
              - path: "/"
    ingress:
      hosts:
        - host: demo.dinsro.com
          paths:
            - path: "/"
      tls:
        - hosts:
          - demo.dinsro.com
          secretName: dinsro-tls
    dinsroConfig: |-
      {:dinsro.component.notebooks/config {:enabled true}
       :roterski.fulcro.rad.database-adapters.xtdb/databases
       {:main
         {:xtdb.jdbc/connection-pool
           {:dialect #:xtdb{:module "xtdb.jdbc.psql/->dialect"}
            :db-spec {:dbname   "dinsro"
                      :host     "db"
                      :user     "postgres"
                      :password "mysecretpassword"}}
            :xtdb/tx-log         {:xtdb/module     "xtdb.jdbc/->tx-log"
                                  :connection-pool :xtdb.jdbc/connection-pool}
            :xtdb/document-store {:xtdb/module     "xtdb.jdbc/->document-store"
                                  :connection-pool :xtdb.jdbc/connection-pool}}}
       :com.fulcrologic.rad.pathom/config
         {:trace?         false
          :log-requests?  false
          :log-responses? false}
       :dinsro.components.config/secret-path "/mnt/certs/secret"
       :dinsro.components.notebooks/config {:enabled false}
       :dinsro.components.seed/enabled true
       :taoensso.timbre/logging-config
         {:level :debug
          :min-level
           [[#{"_rad.resolvers"
             "roterski.fulcro.rad.database-adapters.xtdb.generate-resolvers"} :fatal]
            [#{"dinsro.*"} :debug]
            [#{"*"} :info]]}}
