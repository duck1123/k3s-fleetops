namespace: dinsro
defaultNamespace: dinsro
helm:
  releaseName: dinsro
  # chart: "github.com/duck1123/helm/stable/dinsro"
  # version: "master"
  # repo: ""
  repo: http://chart.kronkltd.net
  chart: dinsro
  version: 0.1.4
  values:
    image:
      pullPolicy: Always
      tag: latest
    database:
      enabled: false
    devcards:
      enabled: false
    docs:
      enabled: true
      ingress:
        enabled: true
        hosts:
        - host: docs.dinsro.com
          paths:
          - path: /
        tls:
        - hosts:
          - docs.dinsro.com
          secretName: dinsro-docs-tls
    notebooks:
      enabled: true
      service:
        port: 7777
      ingress:
        enabled: true
        hosts:
        - host: notebooks.demo.dinsro.com
          paths:
          - path: /
        # tls:
        # - hosts:
        #   - notebooks.demo.dinsro.com
        #   secretName: dinsro-notebooks-tls
    devtools:
      ingress:
        enabled: false
    portal:
      enabled: false
    persistence:
      enabled: false
      seed: true
    workspaces:
      ingress:
        enabled: false
        hosts:
        - host: workspaces.demo.dinsro.com
          paths:
          - path: "/"
    ingress:
      hosts:
      - host: demo.dinsro.com
        paths:
        - path: "/"
      tls:
      - hosts:
        - demo.dinsro.com
        secretName: dinsro-tls
    dinsroConfig: |-
      {:com.fulcrologic.rad.pathom/config
         {:trace?         false
          :log-requests?  false
          :log-responses? false}
       :dinsro.components.config/secret-path "/mnt/certs/secret"
       :dinsro.components.notebooks/config   {:enabled true}
       :dinsro.components.seed/enabled       true
       :dinsro.core/modules                  [ "dinsro.components.notebooks" ]
       :taoensso.timbre/logging-config
         {:level :debug
          :min-level
           [[#{"_rad.resolvers"
             "roterski.fulcro.rad.database-adapters.xtdb.generate-resolvers"} :fatal]
            [#{"dinsro.*"} :debug]
            [#{"*"} :info]]}}
