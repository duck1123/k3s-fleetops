namespace: dinsro
defaultNamespace: dinsro
helm:
  releaseName: dinsro
  chart: dinsro
  repo: https://chart.kronkltd.net
  values:
    image:
      pullPolicy: Always
      tag: latest
    devtools:
      ingress:
        enabled: false
    persistence:
      enabled: false
    workspaces:
      ingress:
        enabled: false
        hosts:
          - host: workspaces.demo.dinsro.com
            paths:
              - path: /
    ingress:
      hosts:
        - host: demo.dinsro.com
      tls:
        hosts:
        - demo.dinsro.com
        secretName: dinsro-tls
