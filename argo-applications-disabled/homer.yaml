apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homer
  namespace: argocd
spec:
  project: default
  sources:
  - chart: homer
    repoURL: https://charts.gabe565.com
    targetRevision: 0.7.0
    helm:
      releaseName: homer
      valueFiles:
      - $values/argo-values/homer-values.yaml
  - repoURL: https://github.com/duck1123/k3s-fleetops
    targetRevision: master
    ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: homer
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true

