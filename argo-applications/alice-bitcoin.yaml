apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: alice-bitcoin
  namespace: argocd
spec:
  project: default
  sources:
  - chart: bitcoind
    repoURL: https://chart.kronkltd.net/
    targetRevision: 0.2.3
    helm:
      releaseName: metabase
      valueFiles:
      - $values/argocd-values/alice-bitcoind-values.yaml
  - repoURL: https://github.com/duck1123/k3s-fleetops
    targetRevision: master
    ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: alice-bitcoin-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true

