apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: tailscale
    ingress.kubernetes.io/force-ssl-redirect: "true"
  labels:
    app.kubernetes.io/component: cloudbeaver
    app.kubernetes.io/instance: cloudbeaver
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: cloudbeaver
    app.kubernetes.io/version: 25.1.5
    helm.sh/chart: cloudbeaver-1.0.4
  name: cloudbeaver
  namespace: cloudbeaver
spec:
  ingressClassName: tailscale
  rules:
    - host: cloudbeaver.bearded-snake.ts.net
      http:
        paths:
          - backend:
              service:
                name: cloudbeaver
                port:
                  name: http
            path: /
            pathType: ImplementationSpecific
  tls:
    - hosts:
        - cloudbeaver.bearded-snake.ts.net
      secretName: cloudbeaver.bearded-snake.ts.net-tls
