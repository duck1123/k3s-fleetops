apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    app.kubernetes.io/instance: memos
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: memos
    app.kubernetes.io/version: 0.22.4
    helm.sh/chart: memos-0.15.1
  name: memos
  namespace: memos
spec:
  rules:
    - host: memos.bearded-snake.ts.net
      http:
        paths:
          - backend:
              service:
                name: memos
                port:
                  number: 5230
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - memos.bearded-snake.ts.net
      secretName: memo-tls
