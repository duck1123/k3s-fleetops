apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: mindsdb
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: mindsdb
    app.kubernetes.io/version: 1.16.0
    helm.sh/chart: mindsdb-0.1.0
  name: mindsdb
  namespace: mindsdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: mindsdb
      app.kubernetes.io/name: mindsdb
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: mindsdb
        app.kubernetes.io/name: mindsdb
    spec:
      containers:
        - image: mindsdb/mindsdb:latest
          imagePullPolicy: IfNotPresent
          name: mindsdb
          ports:
            - containerPort: 47334
              name: http
              protocol: TCP
            - containerPort: 47335
              name: mysql
              protocol: TCP
            - containerPort: 47336
              name: mongodb
              protocol: TCP
          resources: {}
          securityContext: {}
      securityContext: {}
      serviceAccountName: mindsdb
