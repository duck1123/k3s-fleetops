apiVersion: batch/v1
kind: CronJob
metadata:
  labels:
    app.kubernetes.io/component: backup
    app.kubernetes.io/name: postgresql
  name: postgresql-backup
  namespace: postgresql
spec:
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - command:
                - sh
                - -c
                - |
                  set -e
                  BACKUP_DIR="/backups"
                  TIMESTAMP=$(date +%Y%m%d_%H%M%S)
                  BACKUP_FILE="$BACKUP_DIR/postgresql-backup-$TIMESTAMP.sql.gz"

                  echo "Starting backup at $(date)"

                  # Create backup of all databases
                  pg_dumpall \
                    -h postgresql.postgresql \
                    -U postgres \
                    -c \
                    | gzip > "$BACKUP_FILE"

                  echo "Backup completed: $BACKUP_FILE"
                  echo "Backup size: $(du -h "$BACKUP_FILE" | cut -f1)"

                  # Clean up old backups (keep last 30 days)
                  find "$BACKUP_DIR" -name "postgresql-backup-*.sql.gz" -type f -mtime +30 -delete

                  echo "Cleanup completed. Remaining backups:"
                  ls -lh "$BACKUP_DIR"/*.sql.gz 2>/dev/null || echo "No backups found"

                  echo "Backup job completed at $(date)"
              env:
                - name: PGPASSWORD
                  valueFrom:
                    secretKeyRef:
                      key: adminPassword
                      name: postgresql-password
              image: pgvector/pgvector:pg17
              name: backup
              volumeMounts:
                - mountPath: /backups
                  name: backup-storage
          restartPolicy: OnFailure
          volumes:
            - name: backup-storage
              persistentVolumeClaim:
                claimName: postgresql-backups
  schedule: 0 2 * * *
  successfulJobsHistoryLimit: 3
