apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: imum-marquez-ingress
  namespace: marquez
spec:
  ingressClassName: traefik
  rules:
    - host: marquez.dev.kronkltd.net
      http:
        paths:
          - backend:
              service:
                name: imum-marquez-web
                port:
                  name: http
            path: /api/
            pathType: Prefix
  tls:
    - hosts:
        - marquez.dev.kronkltd.net
      secretName: marquez-tls
