apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: prowlarr
    app.kubernetes.io/name: prowlarr
    app.kubernetes.io/version: latest
  name: prowlarr
  namespace: prowlarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: prowlarr
      app.kubernetes.io/name: prowlarr
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: prowlarr
        app.kubernetes.io/name: prowlarr
    spec:
      automountServiceAccountToken: true
      containers:
        - env:
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: TZ
              value: Etc/UTC
            - name: PROWLARR__POSTGRES__HOST
              value: postgresql.postgresql
            - name: PROWLARR__POSTGRES__PORT
              value: "5432"
            - name: PROWLARR__POSTGRES__MAINDB
              value: prowlarr-main
            - name: PROWLARR__POSTGRES__LOGDB
              value: prowlarr-log
            - name: PROWLARR__POSTGRES__USER
              value: prowlarr
            - name: PROWLARR__POSTGRES__PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: prowlarr-database-password
            - name: HTTP_PROXY
              value: http://gluetun.gluetun:8888
            - name: HTTPS_PROXY
              value: http://gluetun.gluetun:8888
            - name: NO_PROXY
              value: localhost,127.0.0.1,.svc,.svc.cluster.local,sabnzbd.sabnzbd,sabnzbd.sabnzbd.svc.cluster.local,qbittorrent.qbittorrent,qbittorrent.qbittorrent.svc.cluster.local
          image: linuxserver/prowlarr:latest
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: 9696
            initialDelaySeconds: 30
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 5
          name: prowlarr
          ports:
            - containerPort: 9696
              name: http
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: 9696
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
          volumeMounts:
            - mountPath: /config
              name: config
      initContainers:
        - args:
            - -c
            - |
              echo "Waiting for gluetun VPN connection..."
              until curl -sf http://gluetun.gluetun:8000/v1/openvpn/status | grep -q '"status":"running"'; do
                echo "VPN not connected yet, waiting..."
                sleep 5
              done
              echo "VPN connection established!"
              echo "Waiting for proxy to be ready..."
              # Wait additional time for proxy to fully initialize after VPN connects
              sleep 10
              # Try to verify proxy is accepting connections
              MAX_ATTEMPTS=12
              for i in $(seq 1 $MAX_ATTEMPTS); do
                # First check if proxy port is accessible using curl (works in curl image)
                if curl -sf --connect-timeout 3 --max-time 5 \
                   --proxy http://gluetun.gluetun:8888 \
                   --proxy-connect-timeout 3 \
                   "http://1.1.1.1" > /dev/null 2>&1; then
                  echo "Gluetun proxy is ready and working!"
                  exit 0
                fi

                # If that fails, try a simpler test - just check if we can connect to the proxy port
                # Use curl to test TCP connectivity (curl can test without making HTTP request)
                if curl -sf --connect-timeout 2 --max-time 3 \
                   "http://gluetun.gluetun:8888" > /dev/null 2>&1; then
                  echo "Proxy port is accessible (attempt $i/$MAX_ATTEMPTS), but proxy requests may need more time..."
                else
                  echo "Proxy port not accessible yet (attempt $i/$MAX_ATTEMPTS), waiting..."
                fi
                sleep 5
              done

              # If we get here, check VPN status one more time
              echo "Proxy test timed out after $MAX_ATTEMPTS attempts"
              echo "VPN status:"
              curl -sf http://gluetun.gluetun:8000/v1/openvpn/status || echo "Could not get VPN status"
              echo "Attempting final proxy test with longer timeout..."
              # Final attempt with longer timeout
              if curl -sf --connect-timeout 10 --max-time 15 \
                 --proxy http://gluetun.gluetun:8888 \
                 --proxy-connect-timeout 10 \
                 "http://1.1.1.1" > /dev/null 2>&1; then
                echo "Gluetun proxy is ready!"
                exit 0
              fi

              echo "WARNING: Could not verify proxy connectivity, but continuing anyway..."
              echo "The proxy may still be initializing. Applications will retry if needed."
              exit 0
          command:
            - sh
          image: curlimages/curl:latest
          name: wait-for-gluetun
      serviceAccountName: default
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: prowlarr-prowlarr-config
