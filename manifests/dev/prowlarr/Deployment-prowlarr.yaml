apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: prowlarr
    app.kubernetes.io/name: prowlarr
    app.kubernetes.io/version: latest
  name: prowlarr
  namespace: prowlarr
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: prowlarr
      app.kubernetes.io/name: prowlarr
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: prowlarr
        app.kubernetes.io/name: prowlarr
    spec:
      automountServiceAccountToken: true
      containers:
        - env:
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: TZ
              value: Etc/UTC
            - name: HTTP_PROXY
              value: http://gluetun.gluetun:8888
            - name: HTTPS_PROXY
              value: http://gluetun.gluetun:8888
            - name: NO_PROXY
              value: localhost,127.0.0.1,.svc,.svc.cluster.local,sabnzbd.sabnzbd,sabnzbd.sabnzbd.svc.cluster.local
          image: linuxserver/prowlarr:latest
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: 9696
            initialDelaySeconds: 30
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 5
          name: prowlarr
          ports:
            - containerPort: 9696
              name: http
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: 9696
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
          volumeMounts:
            - mountPath: /config
              name: config
      initContainers:
        - command:
            - sh
            - -c
            - |
              CONFIG_FILE="/config/config.xml"

              # Wait for config file to exist (created on first run)
              if [ ! -f "$CONFIG_FILE" ]; then
                echo "Config file does not exist yet, will be created on first run"
                exit 0
              fi

              # Create connection string
              CONNECTION_STRING="Host=postgresql.postgresql;Port=5432;Database=prowlarr;Username=prowlarr;Password=omE.6H):+]qedMo>ZG;m"

              # Use sed to update or add ConnectionString in config.xml
              if grep -q "<ConnectionString>" "$CONFIG_FILE"; then
                # Update existing ConnectionString
                sed -i "s|<ConnectionString>.*</ConnectionString>|<ConnectionString>$CONNECTION_STRING</ConnectionString>|g" "$CONFIG_FILE"
                echo "Updated existing ConnectionString"
              else
                # Add ConnectionString after <Config> tag
                if grep -q "<Config>" "$CONFIG_FILE"; then
                  sed -i "/<Config>/a\  <ConnectionString>$CONNECTION_STRING</ConnectionString>" "$CONFIG_FILE"
                  echo "Added ConnectionString to config.xml"
                else
                  echo "Warning: Could not find <Config> tag in config.xml"
                fi
              fi

              echo "Database configuration complete"
          image: busybox:latest
          imagePullPolicy: IfNotPresent
          name: configure-database
          volumeMounts:
            - mountPath: /config
              name: config
      serviceAccountName: default
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: prowlarr-prowlarr-config
