apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prowlarr
  namespace: prowlarr
spec:
  ingressClassName: tailscale
  rules:
    - host: prowlarr.bearded-snake.ts.net
      http:
        paths:
          - backend:
              service:
                name: prowlarr
                port:
                  name: http
            path: /
            pathType: ImplementationSpecific
  tls:
    - hosts:
        - prowlarr.bearded-snake.ts.net
