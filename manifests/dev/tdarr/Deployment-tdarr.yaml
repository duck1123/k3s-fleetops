apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: tdarr
    app.kubernetes.io/name: tdarr
    app.kubernetes.io/version: latest
  name: tdarr
  namespace: tdarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: tdarr
      app.kubernetes.io/name: tdarr
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: tdarr
        app.kubernetes.io/name: tdarr
    spec:
      automountServiceAccountToken: true
      containers:
        - env:
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: TZ
              value: Etc/UTC
            - name: serverIP
              value: 0.0.0.0
            - name: serverPort
              value: "8266"
            - name: webUIPort
              value: "8265"
            - name: internalNode
              value: "true"
            - name: inContainer
              value: "true"
            - name: auth
              value: "false"
            - name: healthcheckcpuWorkers
              value: "1"
            - name: healthcheckgpuWorkers
              value: "1"
          image: ghcr.io/haveagitgat/tdarr:latest
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: 8265
            initialDelaySeconds: 300
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 10
          name: tdarr
          ports:
            - containerPort: 8265
              name: http
              protocol: TCP
            - containerPort: 8266
              name: server
              protocol: TCP
          readinessProbe:
            failureThreshold: 6
            httpGet:
              path: /
              port: 8265
            initialDelaySeconds: 180
            periodSeconds: 15
            successThreshold: 1
            timeoutSeconds: 10
          resources: {}
          securityContext:
            capabilities:
              add:
                - SYS_ADMIN
          volumeMounts:
            - mountPath: /app/server
              name: config
            - mountPath: /temp
              name: temp
            - mountPath: /media/Movies
              name: media-movies
            - mountPath: /media/TV
              name: media-tv
            - mountPath: /dev/dri
              name: dri
      initContainers:
        - command:
            - sh
            - -c
            - mkdir -p /temp/cache && chown -R 1000:1000 /temp/cache
          image: busybox:latest
          imagePullPolicy: IfNotPresent
          name: init-temp-cache
          securityContext:
            runAsUser: 0
          volumeMounts:
            - mountPath: /temp
              name: temp
      nodeSelector:
        kubernetes.io/hostname: edgenix
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        runAsGroup: 0
        runAsUser: 0
        supplementalGroups:
          - 108
      serviceAccountName: default
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: tdarr-tdarr-config
        - name: temp
          persistentVolumeClaim:
            claimName: tdarr-tdarr-temp
        - name: media-movies
          persistentVolumeClaim:
            claimName: tdarr-tdarr-media-movies
        - name: media-tv
          persistentVolumeClaim:
            claimName: tdarr-tdarr-media-tv
        - hostPath:
            path: /dev/dri
            type: Directory
          name: dri
