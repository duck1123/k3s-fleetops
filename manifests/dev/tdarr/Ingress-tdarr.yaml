apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tdarr
  namespace: tdarr
spec:
  ingressClassName: tailscale
  rules:
    - host: tdarr.bearded-snake.ts.net
      http:
        paths:
          - backend:
              service:
                name: tdarr
                port:
                  name: http
            path: /
            pathType: ImplementationSpecific
  tls:
    - hosts:
        - tdarr.bearded-snake.ts.net
