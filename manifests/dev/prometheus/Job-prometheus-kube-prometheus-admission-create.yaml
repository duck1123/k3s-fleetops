apiVersion: batch/v1
kind: Job
metadata:
  annotations:
    helm.sh/hook: pre-install,pre-upgrade
    helm.sh/hook-delete-policy: before-hook-creation,hook-succeeded
  labels:
    app: kube-prometheus-stack-admission-create
    app.kubernetes.io/component: prometheus-operator-webhook
    app.kubernetes.io/instance: prometheus
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: kube-prometheus-stack-prometheus-operator
    app.kubernetes.io/part-of: kube-prometheus-stack
    app.kubernetes.io/version: 69.3.0
    chart: kube-prometheus-stack-69.3.0
    heritage: Helm
    release: prometheus
  name: prometheus-kube-prometheus-admission-create
  namespace: prometheus
spec:
  template:
    metadata:
      labels:
        app: kube-prometheus-stack-admission-create
        app.kubernetes.io/component: prometheus-operator-webhook
        app.kubernetes.io/instance: prometheus
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: kube-prometheus-stack-prometheus-operator
        app.kubernetes.io/part-of: kube-prometheus-stack
        app.kubernetes.io/version: 69.3.0
        chart: kube-prometheus-stack-69.3.0
        heritage: Helm
        release: prometheus
      name: prometheus-kube-prometheus-admission-create
    spec:
      containers:
        - args:
            - create
            - --host=prometheus-kube-prometheus-operator,prometheus-kube-prometheus-operator.prometheus.svc
            - --namespace=prometheus
            - --secret-name=prometheus-kube-prometheus-admission
          image: registry.k8s.io/ingress-nginx/kube-webhook-certgen:v1.5.1
          imagePullPolicy: IfNotPresent
          name: create
          resources: {}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
      restartPolicy: OnFailure
      securityContext:
        runAsGroup: 2000
        runAsNonRoot: true
        runAsUser: 2000
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: prometheus-kube-prometheus-admission
  ttlSecondsAfterFinished: 60
