apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: booklore
  namespace: booklore
spec:
  ingressClassName: tailscale
  rules:
    - host: booklore.bearded-snake.ts.net
      http:
        paths:
          - backend:
              service:
                name: booklore
                port:
                  name: http
            path: /
            pathType: ImplementationSpecific
  tls:
    - hosts:
        - booklore.bearded-snake.ts.net
