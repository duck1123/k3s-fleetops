apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: booklore-local
  namespace: booklore
spec:
  ingressClassName: traefik
  rules:
    - host: booklore.local
      http:
        paths:
          - backend:
              service:
                name: booklore
                port:
                  name: http
            path: /
            pathType: ImplementationSpecific
  tls: []
