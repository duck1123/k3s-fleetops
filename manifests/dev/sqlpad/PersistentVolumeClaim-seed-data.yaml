apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app.kubernetes.io/instance: sqlpad
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: sqlpad
    app.kubernetes.io/version: "6.7"
    helm.sh/chart: sqlpad-0.1.0
  name: seed-data
  namespace: sqlpad
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1G
  storageClassName: local-path
