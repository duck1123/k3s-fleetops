apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  name: prometheus
  namespace: argocd
spec:
  destination:
    namespace: prometheus
    server: https://kubernetes.default.svc
  project: default
  source:
    path: ./manifests/dev/prometheus
    repoURL: https://github.com/duck1123/k3s-fleetops.git
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
      - Replace=true
      - CreateNamespace=true
      - CreateNamespace=true
  ignoreDifferences:
    - kind: Role
      name: prometheus-kube-prometheus-admission
      namespace: prometheus
    - kind: RoleBinding
      name: prometheus-kube-prometheus-admission
      namespace: prometheus
    - kind: ClusterRole
      name: prometheus-kube-prometheus-admission
    - kind: ClusterRoleBinding
      name: prometheus-kube-prometheus-admission
