apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers: []
  name: mssql
  namespace: argocd
spec:
  destination:
    namespace: mssql
    server: https://kubernetes.default.svc
  project: default
  source:
    path: ./manifests/dev/mssql
    repoURL: https://github.com/duck1123/k3s-fleetops.git
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
