apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: server
    app.kubernetes.io/instance: immich
    app.kubernetes.io/name: immich-server
  name: immich-server
  namespace: immich
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: immich
      app.kubernetes.io/name: immich-server
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: immich
        app.kubernetes.io/name: immich-server
    spec:
      automountServiceAccountToken: true
      containers:
        - env:
            - name: USER_ID
              value: "0"
            - name: GROUP_ID
              value: "0"
            - name: TZ
              value: Etc/UTC
            - name: DB_HOSTNAME
              value: postgresql.postgresql
            - name: DB_PORT
              value: "5432"
            - name: DB_USERNAME
              value: immich
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: immich-database-password
            - name: DB_DATABASE_NAME
              value: immich
            - name: IMMICH_UPLOAD_LOCATION
              value: /usr/src/app/upload
            - name: IMMICH_LIBRARY_LOCATION
              value: /usr/src/app/library
            - name: IMMICH_THUMBNAIL_LOCATION
              value: /usr/src/app/thumbs
            - name: IMMICH_MACHINE_LEARNING_LOCATION
              value: /usr/src/app/ml
          image: ghcr.io/immich-app/immich-server:release
          imagePullPolicy: IfNotPresent
          name: immich-server
          ports:
            - containerPort: 3001
              name: http
              protocol: TCP
          volumeMounts:
            - mountPath: /usr/src/app/library
              name: library
            - mountPath: /usr/src/app/upload
              name: upload
            - mountPath: /usr/src/app/thumbs
              name: thumbs
            - mountPath: /usr/src/app/ml
              name: ml
            - mountPath: /usr/src/app/config
              name: config
      serviceAccountName: default
      volumes:
        - name: library
          persistentVolumeClaim:
            claimName: immich-immich-library
        - name: upload
          persistentVolumeClaim:
            claimName: immich-immich-upload
        - name: thumbs
          persistentVolumeClaim:
            claimName: immich-immich-thumbs
        - name: ml
          persistentVolumeClaim:
            claimName: immich-immich-ml
        - name: config
          persistentVolumeClaim:
            claimName: immich-immich-config
