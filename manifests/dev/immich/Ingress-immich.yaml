apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: tailscale
  name: immich
  namespace: immich
spec:
  ingressClassName: tailscale
  rules:
    - host: immich.bearded-snake.ts.net
      http:
        paths:
          - backend:
              service:
                name: immich-main
                port:
                  name: http
            path: /
            pathType: ImplementationSpecific
  tls:
    - hosts:
        - immich.bearded-snake.ts.net
