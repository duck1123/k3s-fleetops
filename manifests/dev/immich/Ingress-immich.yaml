apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: immich
  namespace: immich
spec:
  ingressClassName: tailscale
  rules:
    - host: immich.bearded-snake.ts.net
      http:
        paths:
          - backend:
              service:
                name: immich-server
                port:
                  name: http
            path: /
            pathType: ImplementationSpecific
  tls:
    - hosts:
        - immich.bearded-snake.ts.net
