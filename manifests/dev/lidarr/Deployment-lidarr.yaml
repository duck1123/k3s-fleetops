apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: lidarr
    app.kubernetes.io/name: lidarr
    app.kubernetes.io/version: latest
  name: lidarr
  namespace: lidarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: lidarr
      app.kubernetes.io/name: lidarr
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: lidarr
        app.kubernetes.io/name: lidarr
    spec:
      automountServiceAccountToken: true
      containers:
        - env:
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: TZ
              value: Etc/UTC
            - name: LIDARR__POSTGRES__HOST
              value: postgresql.postgresql
            - name: LIDARR__POSTGRES__PORT
              value: "5432"
            - name: LIDARR__POSTGRES__MAINDB
              value: lidarr
            - name: LIDARR__POSTGRES__LOGDB
              value: lidarr-log
            - name: LIDARR__POSTGRES__USER
              value: lidarr
            - name: LIDARR__POSTGRES__PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: lidarr-database-password
            - name: HTTP_PROXY
              value: http://gluetun.gluetun:8888
            - name: HTTPS_PROXY
              value: http://gluetun.gluetun:8888
            - name: NO_PROXY
              value: localhost,127.0.0.1,.svc,.svc.cluster.local,sabnzbd.sabnzbd,sabnzbd.sabnzbd.svc.cluster.local
            - name: LIDARR__PORT
              value: "8686"
          image: linuxserver/lidarr:latest
          imagePullPolicy: IfNotPresent
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - wget -q -O- --timeout=2 http://127.0.0.1:8686/ || wget -q -O- --timeout=2 http://[::1]:8686/ || exit 1
            failureThreshold: 3
            initialDelaySeconds: 90
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 5
          name: lidarr
          ports:
            - containerPort: 8686
              name: http
              protocol: TCP
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - wget -q -O- --timeout=2 http://127.0.0.1:8686/ || wget -q -O- --timeout=2 http://[::1]:8686/ || exit 1
            failureThreshold: 5
            initialDelaySeconds: 60
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
          volumeMounts:
            - mountPath: /config
              name: config
            - mountPath: /downloads
              name: downloads
            - mountPath: /music
              name: music
      initContainers:
        - args:
            - -c
            - |
              echo "Waiting for gluetun VPN connection..."
              until curl -sf http://gluetun.gluetun:8000/v1/openvpn/status | grep -q '"status":"running"'; do
                echo "VPN not connected yet, waiting..."
                sleep 5
              done
              echo "VPN connection established!"
              echo "Waiting for proxy to be ready..."
              # Wait additional time for proxy to fully initialize after VPN connects
              sleep 15
              # Try to verify proxy is accepting connections and working
              MAX_ATTEMPTS=15
              for i in $(seq 1 $MAX_ATTEMPTS); do
                # Test proxy by making an actual request through it
                # Try multiple test URLs in case one is blocked
                for TEST_URL in "http://1.1.1.1" "http://8.8.8.8" "http://www.google.com"; do
                  if curl -sf --connect-timeout 5 --max-time 10 \
                     --proxy http://gluetun.gluetun:8888 \
                     --proxy-connect-timeout 5 \
                     "$TEST_URL" > /dev/null 2>&1; then
                    echo "Gluetun proxy is ready and working! (tested with $TEST_URL)"
                    exit 0
                  fi
                done

                echo "Proxy not ready yet (attempt $i/$MAX_ATTEMPTS), waiting..."
                sleep 5
              done

              # If we get here, check VPN status one more time
              echo "Proxy test timed out after $MAX_ATTEMPTS attempts"
              echo "VPN status:"
              curl -sf http://gluetun.gluetun:8000/v1/openvpn/status || echo "Could not get VPN status"
              echo ""
              echo "Attempting final proxy test with longer timeout..."
              # Final attempt with longer timeout
              if curl -sf --connect-timeout 15 --max-time 20 \
                 --proxy http://gluetun.gluetun:8888 \
                 --proxy-connect-timeout 15 \
                 "http://1.1.1.1" > /dev/null 2>&1; then
                echo "Gluetun proxy is ready!"
                exit 0
              fi

              echo ""
              echo "WARNING: Could not verify proxy connectivity after all attempts."
              echo "The proxy may still be initializing or there may be a network issue."
              echo "Continuing anyway - applications will retry connections if needed."
              exit 0
          command:
            - sh
          image: curlimages/curl:latest
          name: wait-for-gluetun
      serviceAccountName: default
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: lidarr-lidarr-config
        - name: lidarr-database-password
          secret:
            secretName: lidarr-database-password
        - name: downloads
          persistentVolumeClaim:
            claimName: lidarr-lidarr-downloads
        - name: music
          persistentVolumeClaim:
            claimName: lidarr-lidarr-music
