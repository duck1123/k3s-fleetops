apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: lidarr
    app.kubernetes.io/name: lidarr
    app.kubernetes.io/version: latest
  name: lidarr
  namespace: lidarr
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: lidarr
      app.kubernetes.io/name: lidarr
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: lidarr
        app.kubernetes.io/name: lidarr
    spec:
      automountServiceAccountToken: true
      containers:
        - env:
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: TZ
              value: Etc/UTC
            - name: HTTP_PROXY
              value: http://gluetun.gluetun:8888
            - name: HTTPS_PROXY
              value: http://gluetun.gluetun:8888
            - name: NO_PROXY
              value: localhost,127.0.0.1
          image: linuxserver/lidarr:latest
          imagePullPolicy: IfNotPresent
          name: lidarr
          ports:
            - containerPort: 8686
              name: http
              protocol: TCP
          volumeMounts:
            - mountPath: /config
              name: config
            - mountPath: /downloads
              name: downloads
            - mountPath: /music
              name: music
      serviceAccountName: default
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: lidarr-lidarr-config
        - name: downloads
          persistentVolumeClaim:
            claimName: lidarr-lidarr-downloads
        - name: music
          persistentVolumeClaim:
            claimName: lidarr-lidarr-music
