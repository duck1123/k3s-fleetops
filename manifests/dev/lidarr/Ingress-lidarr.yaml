apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lidarr
  namespace: lidarr
spec:
  ingressClassName: tailscale
  rules:
    - host: lidarr.bearded-snake.ts.net
      http:
        paths:
          - backend:
              service:
                name: lidarr
                port:
                  name: http
            path: /
            pathType: ImplementationSpecific
  tls:
    - hosts:
        - lidarr.bearded-snake.ts.net
