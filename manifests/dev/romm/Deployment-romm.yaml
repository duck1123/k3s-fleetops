apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: romm
    app.kubernetes.io/name: romm
  name: romm
  namespace: romm
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: romm
      app.kubernetes.io/name: romm
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: romm
        app.kubernetes.io/name: romm
    spec:
      automountServiceAccountToken: true
      containers:
        - env:
            - name: DATABASE_URL
              value: mariadb://mariadb@mariadb.mariadb:3306/romm
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: romm-database-password
            - name: ROMM_ADMIN_USERNAME
              valueFrom:
                secretKeyRef:
                  key: username
                  name: romm-admin-password
            - name: ROMM_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: romm-admin-password
          image: ghcr.io/rommapp/romm:latest
          imagePullPolicy: IfNotPresent
          name: romm
          ports:
            - containerPort: 5000
              name: http
              protocol: TCP
          volumeMounts:
            - mountPath: /app/data
              name: data
            - mountPath: /roms
              name: library
            - mountPath: /app/assets
              name: assets
            - mountPath: /app/resources
              name: resources
      serviceAccountName: default
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: romm-romm-data
        - name: library
          persistentVolumeClaim:
            claimName: romm-library
        - name: assets
          persistentVolumeClaim:
            claimName: romm-assets
        - name: resources
          persistentVolumeClaim:
            claimName: romm-resources
