apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: romm
  namespace: romm
spec:
  ingressClassName: tailscale
  rules:
    - host: romm.bearded-snake.ts.net
      http:
        paths:
          - backend:
              service:
                name: romm
                port:
                  name: http
            path: /
            pathType: ImplementationSpecific
  tls:
    - hosts:
        - romm.bearded-snake.ts.net
