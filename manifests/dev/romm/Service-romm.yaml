apiVersion: v1
kind: Service
metadata:
  name: romm
  namespace: romm
spec:
  ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: http
    - name: redis
      port: 6379
      protocol: TCP
      targetPort: redis
  selector:
    app.kubernetes.io/instance: romm
    app.kubernetes.io/name: romm
  type: ClusterIP
