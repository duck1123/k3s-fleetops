apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: sops
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: sops-secrets-operator
    app.kubernetes.io/version: 0.15.0
    helm.sh/chart: sops-secrets-operator-0.21.0
  name: sops-sops-secrets-operator
  namespace: sops
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: sops
      app.kubernetes.io/name: sops-secrets-operator
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: sops-secrets-operator
      labels:
        app.kubernetes.io/instance: sops
        app.kubernetes.io/name: sops-secrets-operator
        control-plane: controller-sops-secrets-operator
    spec:
      containers:
        - args:
            - -health-probe-bind-address=:8081
            - -leader-elect
            - -requeue-decrypt-after=5
            - -zap-devel=false
            - -zap-encoder=json
            - -zap-log-level=info
            - -zap-stacktrace-level=error
            - -zap-time-encoding=iso8601
          command:
            - /usr/local/bin/manager
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: SOPS_AGE_KEY_FILE
              value: /etc/sops-age-key-file/key
          image: isindir/sops-secrets-operator:0.15.0
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 5
            httpGet:
              path: /healthz
              port: 8081
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 10
          name: sops-secrets-operator
          readinessProbe:
            failureThreshold: 5
            httpGet:
              path: /readyz
              port: 8081
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 20
            successThreshold: 1
            timeoutSeconds: 5
          resources: {}
          volumeMounts:
            - mountPath: /etc/sops-age-key-file
              name: sops-age-key-file
              readOnly: true
      serviceAccountName: sops-sops-secrets-operator
      volumes:
        - name: sops-age-key-file
          secret:
            secretName: sops-age-key-file
