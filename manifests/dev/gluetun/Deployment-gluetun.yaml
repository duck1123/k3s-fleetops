apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: gluetun
    app.kubernetes.io/name: gluetun
    app.kubernetes.io/version: latest
  name: gluetun
  namespace: gluetun
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: gluetun
      app.kubernetes.io/name: gluetun
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: gluetun
        app.kubernetes.io/name: gluetun
    spec:
      automountServiceAccountToken: true
      containers:
        - env:
            - name: VPN_SERVICE_PROVIDER
              value: mullvad
            - name: VPN_TYPE
              value: openvpn
            - name: OPENVPN_IPV6
              value: "off"
            - name: SERVER_ADDRESS_IPV6
              value: "off"
            - name: MULLVAD_SERVER_IPV6
              value: "off"
            - name: MULLVAD_ACCOUNT_NUMBER
              valueFrom:
                secretKeyRef:
                  key: accountNumber
                  name: gluetun-mullvad-account
            - name: OPENVPN_USER
              valueFrom:
                secretKeyRef:
                  key: accountNumber
                  name: gluetun-mullvad-account
            - name: FIREWALL
              value: "on"
            - name: FIREWALL_DEBUG
              value: "on"
            - name: FIREWALL_VPN_INPUT_PORTS
              value: 8888,8000
            - name: LOG_LEVEL
              value: debug
            - name: LOG_CALLER
              value: "on"
            - name: HTTPPROXY_LOG
              value: "on"
            - name: HTTPPROXY_LOG_LEVEL
              value: info
            - name: HTTPPROXY_LOG_HEADERS
              value: "on"
            - name: OPENVPN_VERBOSITY
              value: "3"
            - name: UPDATER_PERIOD
              value: 24h
            - name: TZ
              value: Etc/UTC
            - name: HTTP_CONTROL_SERVER_LOG
              value: "on"
            - name: HTTP_CONTROL_SERVER
              value: "on"
            - name: DNS_KEEP_NAMESERVER
              value: "off"
            - name: DNS_ADDRESS
              value: ""
            - name: DNS_IPV6
              value: "off"
            - name: DNS_UPSTREAM_IPV6
              value: "off"
            - name: HTTPPROXY
              value: "on"
            - name: HTTPPROXY_LISTENING_ADDRESS
              value: 0.0.0.0:8888
            - name: HTTP_CONTROL_SERVER_LISTENING_ADDRESS
              value: 0.0.0.0:8000
            - name: HTTP_CONTROL_SERVER_USER
              valueFrom:
                secretKeyRef:
                  key: username
                  name: gluetun-control-server
            - name: HTTP_CONTROL_SERVER_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: gluetun-control-server
          image: qmcgaw/gluetun:latest
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            initialDelaySeconds: 30
            periodSeconds: 30
            successThreshold: 1
            tcpSocket:
              port: 8000
            timeoutSeconds: 5
          name: gluetun
          ports:
            - containerPort: 8888
              name: http-proxy
              protocol: TCP
            - containerPort: 1080
              name: socks-proxy
              protocol: TCP
            - containerPort: 8000
              name: http-control
              protocol: TCP
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - |
                  # First check VPN is connected
                  VPN_STATUS=$(wget -q -O- --timeout=2 http://127.0.0.1:8000/v1/openvpn/status 2>/dev/null || echo "")
                  if [ -z "$VPN_STATUS" ] || ! echo "$VPN_STATUS" | grep -q '"status":"running"'; then
                    exit 1
                  fi
                  # Test proxy functionality by making a request through it
                  # Use wget with proxy settings
                  if ! wget -q -O- --timeout=5 --proxy=on --http-proxy=127.0.0.1:8888 http://1.1.1.1 2>/dev/null > /dev/null; then
                    exit 1
                  fi
                  exit 0
            failureThreshold: 3
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 6
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
                - MKNOD
                - NET_RAW
            privileged: false
          startupProbe:
            exec:
              command:
                - sh
                - -c
                - |
                  # Check if VPN is connected using localhost (may not require auth)
                  wget -q -O- --timeout=2 http://127.0.0.1:8000/v1/openvpn/status 2>/dev/null | grep -q '"status":"running"' || exit 1
            failureThreshold: 30
            initialDelaySeconds: 10
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 3
          volumeMounts:
            - mountPath: /gluetun
              name: gluetun
      dnsConfig:
        nameservers:
          - 1.1.1.1
          - 1.0.0.1
        options:
          - name: ndots
            value: "2"
          - name: edns0
        searches: []
      dnsPolicy: None
      serviceAccountName: default
      volumes:
        - name: gluetun
          persistentVolumeClaim:
            claimName: gluetun-gluetun-gluetun
