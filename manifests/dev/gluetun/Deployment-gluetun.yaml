apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: gluetun
    app.kubernetes.io/name: gluetun
    app.kubernetes.io/version: latest
  name: gluetun
  namespace: gluetun
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: gluetun
      app.kubernetes.io/name: gluetun
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: gluetun
        app.kubernetes.io/name: gluetun
    spec:
      automountServiceAccountToken: true
      containers:
        - env:
            - name: VPN_SERVICE_PROVIDER
              value: mullvad
            - name: VPN_TYPE
              value: openvpn
            - name: OPENVPN_IPV6
              value: "off"
            - name: MULLVAD_ACCOUNT_NUMBER
              valueFrom:
                secretKeyRef:
                  key: accountNumber
                  name: gluetun-mullvad-account
            - name: OPENVPN_USER
              valueFrom:
                secretKeyRef:
                  key: accountNumber
                  name: gluetun-mullvad-account
            - name: FIREWALL
              value: "on"
            - name: FIREWALL_DEBUG
              value: "off"
            - name: UPDATER_PERIOD
              value: 24h
            - name: TZ
              value: Etc/UTC
            - name: HTTP_CONTROL_SERVER_LOG
              value: "on"
            - name: HTTP_CONTROL_SERVER
              value: "on"
            - name: DNS_KEEP_NAMESERVER
              value: "off"
            - name: DNS_ADDRESS
              value: ""
            - name: DNS_IPV6
              value: "off"
            - name: DOT_IPV6
              value: "off"
            - name: HTTPPROXY
              value: "on"
            - name: HTTPPROXY_LISTENING_ADDRESS
              value: :8888
            - name: HTTP_CONTROL_SERVER_LISTENING_ADDRESS
              value: :8000
            - name: HTTP_CONTROL_SERVER_USER
              valueFrom:
                secretKeyRef:
                  key: username
                  name: gluetun-control-server
            - name: HTTP_CONTROL_SERVER_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: gluetun-control-server
          image: qmcgaw/gluetun:latest
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            initialDelaySeconds: 30
            periodSeconds: 30
            successThreshold: 1
            tcpSocket:
              port: 8000
            timeoutSeconds: 5
          name: gluetun
          ports:
            - containerPort: 8888
              name: http-proxy
              protocol: TCP
            - containerPort: 1080
              name: socks-proxy
              protocol: TCP
            - containerPort: 8000
              name: http-control
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 8000
            timeoutSeconds: 5
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
                - MKNOD
            privileged: false
          volumeMounts:
            - mountPath: /gluetun
              name: gluetun
      dnsConfig:
        nameservers:
          - 1.1.1.1
          - 1.0.0.1
          - 2606:4700:4700::1111
        options:
          - name: ndots
            value: "2"
          - name: edns0
        searches: []
      dnsPolicy: None
      serviceAccountName: default
      volumes:
        - name: gluetun
          persistentVolumeClaim:
            claimName: gluetun-gluetun-gluetun
