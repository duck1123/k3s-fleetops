apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: opentelemetry-collector
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: opentelemetry-collector
    app.kubernetes.io/version: 0.110.0
    helm.sh/chart: opentelemetry-collector-0.107.0
  name: opentelemetry-collector
  namespace: opentelemetry-collector
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/instance: opentelemetry-collector
      app.kubernetes.io/name: opentelemetry-collector
      component: standalone-collector
  strategy:
    type: RollingUpdate
  template:
    metadata:
      annotations:
        checksum/config: 07ed9e1372fd00adea3c741bfdd3b9ff972c6a010bbe64584ec2e76e7c0f8693
      labels:
        app.kubernetes.io/instance: opentelemetry-collector
        app.kubernetes.io/name: opentelemetry-collector
        component: standalone-collector
    spec:
      containers:
        - args:
            - --config=/conf/relay.yaml
          env:
            - name: MY_POD_IP
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: status.podIP
          image: otel/opentelemetry-collector-contrib:0.110.0
          imagePullPolicy: IfNotPresent
          livenessProbe:
            httpGet:
              path: /
              port: 13133
          name: opentelemetry-collector
          ports:
            - containerPort: 6831
              name: jaeger-compact
              protocol: UDP
            - containerPort: 14250
              name: jaeger-grpc
              protocol: TCP
            - containerPort: 14268
              name: jaeger-thrift
              protocol: TCP
            - containerPort: 4317
              name: otlp
              protocol: TCP
            - containerPort: 4318
              name: otlp-http
              protocol: TCP
            - containerPort: 9411
              name: zipkin
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /
              port: 13133
          securityContext: {}
          volumeMounts:
            - mountPath: /conf
              name: opentelemetry-collector-configmap
      hostNetwork: false
      securityContext: {}
      serviceAccountName: opentelemetry-collector
      volumes:
        - configMap:
            items:
              - key: relay
                path: relay.yaml
            name: opentelemetry-collector
          name: opentelemetry-collector-configmap
