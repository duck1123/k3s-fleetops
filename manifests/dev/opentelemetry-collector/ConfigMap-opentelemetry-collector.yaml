apiVersion: v1
data:
  relay: |
    connectors:
      servicegraph:
        latency_histogram_buckets:
        - 5ms
        - 10ms
        - 25ms
        - 50ms
        - 75ms
        - 100ms
        - 250ms
        - 500ms
        - 750ms
        - 1s
        - 2.5s
        - 5s
        - 7.5s
        - 10s
        metrics_flush_interval: 15s
        store:
          max_items: 500
          ttl: 15s
      spanmetrics:
        dimensions:
        - name: http.response.status_code
        exemplars:
          enabled: true
        histogram:
          explicit:
            buckets:
            - 5ms
            - 10ms
            - 25ms
            - 50ms
            - 75ms
            - 100ms
            - 250ms
            - 500ms
            - 750ms
            - 1s
            - 2.5s
            - 5s
            - 7.5s
            - 10s
          unit: s
        metrics_flush_interval: 15s
        namespace: traces.spanmetrics
    exporters:
      debug: {}
      otlp/tempo:
        endpoint: tempo:4317
        tls:
          insecure: true
      otlphttp/loki:
        endpoint: http://loki-gateway/otlp
        tls:
          insecure: true
      prometheusremotewrite:
        endpoint: http://prometheus-server/api/v1/write
        tls:
          insecure: true
    extensions:
      health_check:
        endpoint: ${env:MY_POD_IP}:13133
    processors:
      batch: {}
      memory_limiter:
        check_interval: 1s
        limit_mib: 512
        limit_percentage: 80
        spike_limit_percentage: 25
    receivers:
      jaeger:
        protocols:
          grpc:
            endpoint: ${env:MY_POD_IP}:14250
          thrift_compact:
            endpoint: ${env:MY_POD_IP}:6831
          thrift_http:
            endpoint: ${env:MY_POD_IP}:14268
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318
      prometheus:
        config:
          scrape_configs:
          - job_name: opentelemetry-collector
            scrape_interval: 10s
            static_configs:
            - targets:
              - ${env:MY_POD_IP}:8888
      zipkin:
        endpoint: ${env:MY_POD_IP}:9411
    service:
      extensions:
      - health_check
      pipelines:
        logs:
          exporters:
          - debug
          - otlphttp/loki
          processors:
          - memory_limiter
          - batch
          receivers:
          - otlp
        metrics:
          exporters:
          - debug
          - prometheusremotewrite
          processors:
          - memory_limiter
          - batch
          receivers:
          - otlp
          - spanmetrics
          - servicegraph
        traces:
          exporters:
          - debug
          - otlp/tempo
          - spanmetrics
          - servicegraph
          processors:
          - memory_limiter
          - batch
          receivers:
          - otlp
      telemetry:
        metrics:
          address: ${env:MY_POD_IP}:8888
kind: ConfigMap
metadata:
  labels:
    app.kubernetes.io/instance: opentelemetry-collector
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: opentelemetry-collector
    app.kubernetes.io/version: 0.110.0
    helm.sh/chart: opentelemetry-collector-0.107.0
  name: opentelemetry-collector
  namespace: opentelemetry-collector
