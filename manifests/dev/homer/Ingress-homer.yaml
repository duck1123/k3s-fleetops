apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    app.kubernetes.io/instance: homer
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: homer
    app.kubernetes.io/version: v23.05.1
    helm.sh/chart: homer-0.7.0
  name: homer
  namespace: homer
spec:
  rules:
    - host: homer.dev.kronkltd.net
      http:
        paths:
          - backend:
              service:
                name: homer
                port:
                  number: 8080
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - homer.dev.kronkltd.net
      secretName: homer-tls
