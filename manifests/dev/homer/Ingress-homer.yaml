apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homer
  namespace: homer
spec:
  ingressClassName: tailscale
  rules:
    - host: homer.bearded-snake.ts.net
      http:
        paths:
          - backend:
              service:
                name: homer
                port:
                  name: http
            path: /
            pathType: ImplementationSpecific
  tls:
    - hosts:
        - homer.bearded-snake.ts.net
      secretName: homer-tls
