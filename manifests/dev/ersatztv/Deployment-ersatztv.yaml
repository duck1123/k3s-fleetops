apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: ersatztv
    app.kubernetes.io/name: ersatztv
    app.kubernetes.io/version: latest
  name: ersatztv
  namespace: ersatztv
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: ersatztv
      app.kubernetes.io/name: ersatztv
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: ersatztv
        app.kubernetes.io/name: ersatztv
    spec:
      automountServiceAccountToken: true
      containers:
        - env:
            - name: TZ
              value: Etc/UTC
            - name: ERSATZTV_PORT
              value: "8409"
            - name: ASPNETCORE_ENVIRONMENT
              value: Production
            - name: ASPNETCORE_URLS
              value: http://0.0.0.0:8409
          image: jasongdove/ersatztv:latest
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: 8409
            initialDelaySeconds: 120
            periodSeconds: 30
          name: ersatztv
          ports:
            - containerPort: 8409
              name: http
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: 8409
            initialDelaySeconds: 60
            periodSeconds: 10
          volumeMounts:
            - mountPath: /media
              name: media
            - mountPath: /app/data
              name: data
      initContainers:
        - args:
            - -c
            - chmod -R 755 /app/data
          command:
            - sh
          image: jasongdove/ersatztv:latest
          imagePullPolicy: IfNotPresent
          name: db-init
          volumeMounts:
            - mountPath: /app/data
              name: data
      serviceAccountName: default
      volumes:
        - name: media
          persistentVolumeClaim:
            claimName: ersatztv-ersatztv-media
        - name: data
          persistentVolumeClaim:
            claimName: ersatztv-ersatztv-data
