apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    app.kubernetes.io/component: main
    app.kubernetes.io/instance: n8n
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: n8n
    app.kubernetes.io/part-of: n8n
    app.kubernetes.io/version: 1.112.5
    helm.sh/chart: n8n-1.15.10
  name: n8n
  namespace: n8n
spec:
  ingressClassName: tailscale
  rules:
    - host: n8n.bearded-snake.ts.net
      http:
        paths:
          - backend:
              service:
                name: n8n
                port:
                  number: 5678
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - n8n.bearded-snake.ts.net
      secretName: n8n-tls
