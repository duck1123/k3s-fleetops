apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    app.kubernetes.io/instance: nocodb
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: nocodb
    app.kubernetes.io/version: 0.258.0
    helm.sh/chart: nocodb-0.4.5
  name: nocodb
  namespace: nocodb
spec:
  ingressClassName: tailscale
  rules:
    - host: nocodb.bearded-snake.ts.net
      http:
        paths:
          - backend:
              service:
                name: nocodb
                port: {}
            path: /
            pathType: ImplementationSpecific
  tls:
    - hosts:
        - nocodb.bearded-snake.ts.net
      secretName: nocodb-tls
