apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: harbor-registry-direct
  namespace: harbor
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`registry.dev.kronkltd.net`)
      middlewares:
        - name: harbor-allow-large-upload
      services:
        - name: harbor-harbor-registry
          port: 5000
  tls:
    secretName: harbor-registry-tls
