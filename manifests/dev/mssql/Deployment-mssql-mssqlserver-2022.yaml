apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mssql-mssqlserver-2022
    chart: mssqlserver-2022-1.2.3
    heritage: Helm
    release: mssql
  name: mssql-mssqlserver-2022
  namespace: mssql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mssql-mssqlserver-2022
      release: mssql
  template:
    metadata:
      labels:
        app: mssql-mssqlserver-2022
        release: mssql
    spec:
      containers:
        - env:
            - name: ACCEPT_EULA
              value: "YES"
            - name: MSSQL_PID
              value: Developer
            - name: SA_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: sapassword
                  name: mssql-mssqlserver-2022-secret
            - name: MSSQL_DATA_DIR
              value: /var/opt/mssql
            - name: MSSQL_TCP_PORT
              value: "1433"
            - name: MSSQL_COLLATION
              value: SQL_Latin1_General_CP1_CI_AS
            - name: MSSQL_LCID
              value: "1033"
            - name: MSSQL_ENABLE_HADR
              value: "0"
            - name: MSSQL_MEMORY_LIMIT_MB
              valueFrom:
                resourceFieldRef:
                  divisor: 1Mi
                  resource: limits.memory
          image: mcr.microsoft.com/mssql/server:2022-latest
          imagePullPolicy: IfNotPresent
          livenessProbe:
            initialDelaySeconds: 15
            periodSeconds: 20
            tcpSocket:
              port: mssql
          name: mssqlserver-2022
          ports:
            - containerPort: 1433
              name: mssql
          readinessProbe:
            initialDelaySeconds: 5
            periodSeconds: 10
            tcpSocket:
              port: mssql
          resources:
            limits:
              memory: 2Gi
          volumeMounts:
            - mountPath: /var/opt/mssql
              name: data
      securityContext:
        fsGroup: 10001
      terminationGracePeriodSeconds: 30
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: mssql-mssqlserver-2022-data
