apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: dozzle
    app.kubernetes.io/name: dozzle
    app.kubernetes.io/version: latest
  name: dozzle
  namespace: dozzle
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: dozzle
      app.kubernetes.io/name: dozzle
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: dozzle
        app.kubernetes.io/name: dozzle
    spec:
      automountServiceAccountToken: true
      containers:
        - env:
            - name: DOZZLE_NO_ANALYTICS
              value: "true"
          image: amir20/dozzle:latest
          imagePullPolicy: IfNotPresent
          name: dozzle
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          resources:
            limits:
              cpu: 200m
              memory: 256Mi
            requests:
              cpu: 50m
              memory: 64Mi
      serviceAccountName: dozzle
