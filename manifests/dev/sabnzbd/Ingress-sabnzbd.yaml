apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sabnzbd
  namespace: sabnzbd
spec:
  ingressClassName: tailscale
  rules:
    - host: sabnzbd.bearded-snake.ts.net
      http:
        paths:
          - backend:
              service:
                name: sabnzbd
                port:
                  name: http
            path: /
            pathType: ImplementationSpecific
  tls:
    - hosts:
        - sabnzbd.bearded-snake.ts.net
