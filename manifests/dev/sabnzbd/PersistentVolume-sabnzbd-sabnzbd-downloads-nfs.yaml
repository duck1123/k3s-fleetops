apiVersion: v1
kind: PersistentVolume
metadata:
  name: sabnzbd-sabnzbd-downloads-nfs
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 1Ti
  mountOptions:
    - uid=1000
    - gid=1000
    - rw
    - sync
  nfs:
    path: /volume1/Downloads
    server: 192.168.0.124
  persistentVolumeReclaimPolicy: Retain
