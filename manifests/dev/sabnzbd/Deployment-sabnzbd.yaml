apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: sabnzbd
    app.kubernetes.io/name: sabnzbd
    app.kubernetes.io/version: latest
  name: sabnzbd
  namespace: sabnzbd
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: sabnzbd
      app.kubernetes.io/name: sabnzbd
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: sabnzbd
        app.kubernetes.io/name: sabnzbd
    spec:
      automountServiceAccountToken: true
      containers:
        - env:
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: TZ
              value: Etc/UTC
            - name: PYTHONUNBUFFERED
              value: "1"
            - name: HTTP_PROXY
              value: http://gluetun.gluetun:8888
            - name: HTTPS_PROXY
              value: http://gluetun.gluetun:8888
            - name: NO_PROXY
              value: localhost,127.0.0.1,.svc,.svc.cluster.local,sabnzbd.sabnzbd,sabnzbd.sabnzbd.svc.cluster.local
          image: linuxserver/sabnzbd:latest
          imagePullPolicy: IfNotPresent
          name: sabnzbd
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          volumeMounts:
            - mountPath: /config
              name: config
            - mountPath: /config/Downloads
              name: downloads
            - mountPath: /config/incomplete-downloads
              name: incomplete-downloads
      initContainers:
        - command:
            - sh
            - -c
            - |+
              CONFIG_FILE="/config/sabnzbd.ini"
              ALL_HOSTNAMES="sabnzbd.bearded-snake.ts.net,sabnzbd.sabnzbd,sabnzbd.sabnzbd.svc.cluster.local"

              # Clean up duplicates (split by comma, remove empty, sort, rejoin with comma)
              ALL_HOSTNAMES=$(echo "$ALL_HOSTNAMES" | tr ',' '\n' | grep -v '^$' | sort -u | tr '\n' ',' | sed 's/,$//')

              # Wait for config volume to be available
              while [ ! -d /config ]; do
                sleep 1
              done

              # Create config file if it doesn't exist
              if [ ! -f "$CONFIG_FILE" ]; then
                touch "$CONFIG_FILE"
              fi

              # Ensure [misc] section exists
              if ! grep -q "^\[misc\]" "$CONFIG_FILE"; then
                echo "" >> "$CONFIG_FILE"
                echo "[misc]" >> "$CONFIG_FILE"
              fi

              # Remove any existing host_whitelist entry
              sed -i '/^host_whitelist/d' "$CONFIG_FILE"

              # Add host_whitelist to [misc] section
              if grep -q "^\[misc\]" "$CONFIG_FILE"; then
                sed -i "/^\[misc\]/a host_whitelist = $ALL_HOSTNAMES" "$CONFIG_FILE"
              else
                echo "host_whitelist = $ALL_HOSTNAMES" >> "$CONFIG_FILE"
              fi
              echo "Hostname whitelist set to: $ALL_HOSTNAMES"


          image: busybox:latest
          name: set-hostname-whitelist
          volumeMounts:
            - mountPath: /config
              name: config
      serviceAccountName: default
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: sabnzbd-sabnzbd-config
        - name: downloads
          persistentVolumeClaim:
            claimName: sabnzbd-sabnzbd-downloads
        - name: incomplete-downloads
          persistentVolumeClaim:
            claimName: sabnzbd-sabnzbd-incomplete-downloads
