apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: sabnzbd
    app.kubernetes.io/name: sabnzbd
    app.kubernetes.io/version: latest
  name: sabnzbd
  namespace: sabnzbd
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: sabnzbd
      app.kubernetes.io/name: sabnzbd
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: sabnzbd
        app.kubernetes.io/name: sabnzbd
    spec:
      automountServiceAccountToken: true
      containers:
        - env:
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: TZ
              value: Etc/UTC
            - name: HTTP_PROXY
              value: http://gluetun.gluetun:8888
            - name: HTTPS_PROXY
              value: http://gluetun.gluetun:8888
            - name: NO_PROXY
              value: localhost,127.0.0.1
          image: linuxserver/sabnzbd:latest
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 5
          name: sabnzbd
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
          volumeMounts:
            - mountPath: /config
              name: config
            - mountPath: /downloads
              name: downloads
            - mountPath: /incomplete-downloads
              name: incomplete-downloads
      initContainers:
        - command:
            - sh
            - -c
            - |+
              CONFIG_FILE="/config/sabnzbd.ini"
              SERVICE_NAME="sabnzbd.sabnzbd"
              SERVICE_FQDN="sabnzbd.sabnzbd.svc.cluster.local"
              HOSTNAME="sabnzbd.bearded-snake.ts.net,sabnzbd.sabnzbd,$SERVICE_NAME,$SERVICE_FQDN"


              # Wait for config volume to be available
              while [ ! -d /config ]; do
                sleep 1
              done

              # Create config file if it doesn't exist
              if [ ! -f "$CONFIG_FILE" ]; then
                touch "$CONFIG_FILE"
              fi

              # Ensure [misc] section exists
              if ! grep -q "^\[misc\]" "$CONFIG_FILE"; then
                echo "" >> "$CONFIG_FILE"
                echo "[misc]" >> "$CONFIG_FILE"
              fi

              # Remove any existing host_whitelist entries
              sed -i '/^host_whitelist/d' "$CONFIG_FILE"

              # Update or add host_whitelist setting in [misc] section
              # Add the new host_whitelist setting in the [misc] section
              # Find the [misc] section and add after it
              if grep -q "^\[misc\]" "$CONFIG_FILE"; then
                # Add after [misc] line
                sed -i "/^\[misc\]/a host_whitelist = $HOSTNAME" "$CONFIG_FILE"
              else
                # Add at the end if [misc] section doesn't exist
                echo "host_whitelist = $HOSTNAME" >> "$CONFIG_FILE"
              fi

          image: busybox:latest
          name: set-hostname-whitelist
          volumeMounts:
            - mountPath: /config
              name: config
      serviceAccountName: default
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: sabnzbd-sabnzbd-config
        - name: downloads
          persistentVolumeClaim:
            claimName: sabnzbd-sabnzbd-downloads
        - name: incomplete-downloads
          persistentVolumeClaim:
            claimName: sabnzbd-sabnzbd-incomplete-downloads
