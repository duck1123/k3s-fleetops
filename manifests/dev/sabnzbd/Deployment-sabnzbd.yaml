apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: sabnzbd
    app.kubernetes.io/name: sabnzbd
    app.kubernetes.io/version: latest
  name: sabnzbd
  namespace: sabnzbd
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: sabnzbd
      app.kubernetes.io/name: sabnzbd
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: sabnzbd
        app.kubernetes.io/name: sabnzbd
    spec:
      automountServiceAccountToken: true
      containers:
        - env:
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: TZ
              value: Etc/UTC
            - name: HTTP_PROXY
              value: http://gluetun.gluetun:8888
            - name: HTTPS_PROXY
              value: http://gluetun.gluetun:8888
            - name: NO_PROXY
              value: localhost,127.0.0.1
          image: linuxserver/sabnzbd:latest
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 5
          name: sabnzbd
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
          volumeMounts:
            - mountPath: /config
              name: config
            - mountPath: /downloads
              name: downloads
            - mountPath: /incomplete-downloads
              name: incomplete-downloads
      initContainers:
        - command:
            - sh
            - -c
            - |
              CONFIG_FILE="/config/sabnzbd.ini"
              SERVICE_NAME="sabnzbd.sabnzbd"
              HOSTNAME="sabnzbd.bearded-snake.ts.net,sabnzbd.sabnzbd,$SERVICE_NAME"


              # Wait for config volume to be available
              while [ ! -d /config ]; do
                sleep 1
              done

              # Create config file if it doesn't exist
              if [ ! -f "$CONFIG_FILE" ]; then
                touch "$CONFIG_FILE"
              fi

              # Update or add host_whitelist setting
              if [ -n "$HOSTNAME" ]; then
                if grep -q "^host_whitelist" "$CONFIG_FILE"; then
                  # Update existing setting, but preserve existing entries
                  EXISTING=$(grep "^host_whitelist" "$CONFIG_FILE" | cut -d'=' -f2 | tr -d ' ')
                  if echo "$EXISTING" | grep -q "$SERVICE_NAME"; then
                    # Service name already in list, just update
                    sed -i "s|^host_whitelist.*|host_whitelist = $HOSTNAME|" "$CONFIG_FILE"
                  else
                    # Add service name to existing list
                    sed -i "s|^host_whitelist.*|host_whitelist = $EXISTING,$SERVICE_NAME|" "$CONFIG_FILE"
                  fi
                else
                  # Add new setting
                  echo "host_whitelist = $HOSTNAME" >> "$CONFIG_FILE"
                fi
              else
                # Remove host_whitelist to disable verification
                sed -i "/^host_whitelist/d" "$CONFIG_FILE"
              fi
          image: busybox:latest
          name: set-hostname-whitelist
          volumeMounts:
            - mountPath: /config
              name: config
      serviceAccountName: default
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: sabnzbd-sabnzbd-config
        - name: downloads
          persistentVolumeClaim:
            claimName: sabnzbd-sabnzbd-downloads
        - name: incomplete-downloads
          persistentVolumeClaim:
            claimName: sabnzbd-sabnzbd-incomplete-downloads
