apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  labels:
    app.kubernetes.io/instance: openldap
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: openldap
    helm.sh/chart: openldap-4.1.1
  name: openldap
spec:
  commonName: openldap-release.openldap.svc.cluster.local
  dnsNames:
    - openldap-release
    - openldap-release.openldap
    - openldap-release.openldap.svc
    - openldap-release.openldap.svc.cluster.local
  isCA: false
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: selfsigned
  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 2048
  secretName: openldap-cert
  subject:
    organizations:
      - selfsigned
