apiVersion: v1
data:
  init-booklore.sql: |
    CREATE DATABASE IF NOT EXISTS `booklore`;
    CREATE USER IF NOT EXISTS 'booklore'@'%' IDENTIFIED BY 'omE.6H):+]qedMo>ZG;m';
    GRANT ALL PRIVILEGES ON `booklore`.* TO 'booklore'@'%';
    FLUSH PRIVILEGES;
  init-romm.sql: |
    CREATE DATABASE IF NOT EXISTS `romm`;
    CREATE USER IF NOT EXISTS 'mariadb'@'%' IDENTIFIED BY 'omE.6H):+]qedMo>ZG;m';
    GRANT ALL PRIVILEGES ON `romm`.* TO 'mariadb'@'%';
    FLUSH PRIVILEGES;
kind: ConfigMap
metadata:
  labels:
    app.kubernetes.io/component: primary
    app.kubernetes.io/instance: mariadb
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: mariadb
    app.kubernetes.io/part-of: mariadb
    app.kubernetes.io/version: 12.1.2
    helm.sh/chart: mariadb-24.0.2
  name: mariadb-init-scripts
  namespace: mariadb
