apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: radarr
    app.kubernetes.io/name: radarr
    app.kubernetes.io/version: latest
  name: radarr
  namespace: radarr
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: radarr
      app.kubernetes.io/name: radarr
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: radarr
        app.kubernetes.io/name: radarr
    spec:
      automountServiceAccountToken: true
      containers:
        - command:
            - sh
            - -c
            - |
              if [ -f /shared/radarr-connection-string ]; then
                export RADARR__CONNECTIONSTRING=$(cat /shared/radarr-connection-string)
              fi
              exec /init
          env:
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: TZ
              value: Etc/UTC
            - name: RADARR__CONNECTIONTYPE
              value: PostgreSQL
            - name: HTTP_PROXY
              value: http://gluetun.gluetun:8888
            - name: HTTPS_PROXY
              value: http://gluetun.gluetun:8888
            - name: NO_PROXY
              value: localhost,127.0.0.1,.svc,.svc.cluster.local,sabnzbd.sabnzbd,sabnzbd.sabnzbd.svc.cluster.local
          image: linuxserver/radarr:latest
          imagePullPolicy: IfNotPresent
          name: radarr
          ports:
            - containerPort: 7878
              name: http
              protocol: TCP
          volumeMounts:
            - mountPath: /config
              name: config
            - mountPath: /shared
              name: shared-env
            - mountPath: /downloads
              name: downloads
            - mountPath: /movies
              name: movies
      initContainers:
        - command:
            - sh
            - -c
            - |
              PASSWORD=$(cat /secrets/password)
              CONNECTION_STRING="Host=postgresql.postgresql;Port=5432;Database=radarr;Username=radarr;Password=$PASSWORD"
              echo "$CONNECTION_STRING" > /shared/radarr-connection-string
          image: busybox:latest
          imagePullPolicy: IfNotPresent
          name: setup-database-env
          volumeMounts:
            - mountPath: /secrets
              name: radarr-database-password
            - mountPath: /shared
              name: shared-env
      serviceAccountName: default
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: radarr-radarr-config
        - name: radarr-database-password
          secret:
            secretName: radarr-database-password
        - emptyDir: {}
          name: shared-env
        - name: downloads
          persistentVolumeClaim:
            claimName: radarr-radarr-downloads
        - name: movies
          persistentVolumeClaim:
            claimName: radarr-radarr-movies
