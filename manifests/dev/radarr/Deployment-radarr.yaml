apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: radarr
    app.kubernetes.io/name: radarr
    app.kubernetes.io/version: latest
  name: radarr
  namespace: radarr
spec:
  replicas: 0
  selector:
    matchLabels:
      app.kubernetes.io/instance: radarr
      app.kubernetes.io/name: radarr
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: radarr
        app.kubernetes.io/name: radarr
    spec:
      automountServiceAccountToken: true
      containers:
        - env:
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: TZ
              value: Etc/UTC
            - name: RADARR__POSTGRES__HOST
              value: postgresql.postgresql
            - name: RADARR__POSTGRES__PORT
              value: "5432"
            - name: RADARR__POSTGRES__MAINDB
              value: radarr
            - name: RADARR__POSTGRES__LOGDB
              value: radarr-log
            - name: RADARR__POSTGRES__USER
              value: radarr
            - name: RADARR__POSTGRES__PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: radarr-database-password
            - name: HTTP_PROXY
              value: http://gluetun.gluetun:8888
            - name: HTTPS_PROXY
              value: http://gluetun.gluetun:8888
            - name: NO_PROXY
              value: localhost,127.0.0.1,.svc,.svc.cluster.local,sabnzbd.sabnzbd,sabnzbd.sabnzbd.svc.cluster.local
          image: linuxserver/radarr:latest
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /ping
              port: 7878
            initialDelaySeconds: 90
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 5
          name: radarr
          ports:
            - containerPort: 7878
              name: http
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /ping
              port: 7878
            initialDelaySeconds: 60
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
          volumeMounts:
            - mountPath: /config
              name: config
            - mountPath: /downloads
              name: downloads
            - mountPath: /movies
              name: movies
      initContainers:
        - args:
            - -c
            - |
              echo "Waiting for gluetun VPN connection..."
              until curl -sf http://gluetun.gluetun:8000/v1/openvpn/status | grep -q '"status":"running"'; do
                sleep 5
              done
              echo "VPN connection established"
              # Wait for proxy to initialize
              sleep 10
              # Simple proxy connectivity test
              if curl -sf --connect-timeout 5 --max-time 10 \
                 --proxy http://gluetun.gluetun:8888 \
                 --proxy-connect-timeout 5 \
                 "http://1.1.1.1" > /dev/null 2>&1; then
                echo "Proxy ready"
                exit 0
              fi
              # If test fails, continue anyway - applications will retry
              echo "Proxy test failed, continuing anyway"
              exit 0
          command:
            - sh
          image: curlimages/curl:latest
          name: wait-for-gluetun
      serviceAccountName: default
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: radarr-radarr-config
        - name: radarr-database-password
          secret:
            secretName: radarr-database-password
        - name: downloads
          persistentVolumeClaim:
            claimName: radarr-radarr-downloads
        - name: movies
          persistentVolumeClaim:
            claimName: radarr-radarr-movies
