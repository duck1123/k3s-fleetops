apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: radarr
    app.kubernetes.io/name: radarr
    app.kubernetes.io/version: latest
  name: radarr
  namespace: radarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: radarr
      app.kubernetes.io/name: radarr
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: radarr
        app.kubernetes.io/name: radarr
    spec:
      automountServiceAccountToken: true
      containers:
        - env:
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: TZ
              value: Etc/UTC
            - name: RADARR__POSTGRES__HOST
              value: postgresql.postgresql
            - name: RADARR__POSTGRES__PORT
              value: "5432"
            - name: RADARR__POSTGRES__MAINDB
              value: radarr
            - name: RADARR__POSTGRES__LOGDB
              value: radarr-log
            - name: RADARR__POSTGRES__USER
              value: radarr
            - name: RADARR__POSTGRES__PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: radarr-database-password
            - name: HTTP_PROXY
              value: http://gluetun.gluetun:8888
            - name: HTTPS_PROXY
              value: http://gluetun.gluetun:8888
            - name: NO_PROXY
              value: localhost,127.0.0.1,.svc,.svc.cluster.local,sabnzbd.sabnzbd,sabnzbd.sabnzbd.svc.cluster.local
          image: linuxserver/radarr:latest
          imagePullPolicy: IfNotPresent
          name: radarr
          ports:
            - containerPort: 7878
              name: http
              protocol: TCP
          volumeMounts:
            - mountPath: /config
              name: config
            - mountPath: /downloads
              name: downloads
            - mountPath: /movies
              name: movies
      initContainers:
        - args:
            - -c
            - |
              echo "Waiting for gluetun VPN connection..."
              until curl -sf http://gluetun.gluetun:8000/v1/openvpn/status | grep -q '"status":"running"'; do
                echo "VPN not connected yet, waiting..."
                sleep 5
              done
              echo "VPN connection established!"
              echo "Waiting for proxy to be ready..."
              # Wait additional time for proxy to fully initialize after VPN connects
              sleep 15
              # Try to verify proxy is accepting connections by attempting a simple proxy request
              for i in $(seq 1 6); do
                # Try to connect through the proxy - if it accepts the connection, proxy is working
                if curl -sf --connect-timeout 5 --max-time 10 \
                   --proxy http://gluetun.gluetun:8888 \
                   --proxy-connect-timeout 5 \
                   http://www.google.com > /dev/null 2>&1; then
                  echo "Gluetun proxy is ready and working!"
                  exit 0
                fi
                echo "Proxy not ready yet (attempt $i/6), waiting..."
                sleep 5
              done
              echo "Warning: Could not verify proxy connectivity, but continuing anyway..."
          command:
            - sh
          image: curlimages/curl:latest
          name: wait-for-gluetun
      serviceAccountName: default
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: radarr-radarr-config
        - name: radarr-database-password
          secret:
            secretName: radarr-database-password
        - name: downloads
          persistentVolumeClaim:
            claimName: radarr-radarr-downloads
        - name: movies
          persistentVolumeClaim:
            claimName: radarr-radarr-movies
