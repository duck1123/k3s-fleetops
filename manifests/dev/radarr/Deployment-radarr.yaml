apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: radarr
    app.kubernetes.io/name: radarr
    app.kubernetes.io/version: latest
  name: radarr
  namespace: radarr
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: radarr
      app.kubernetes.io/name: radarr
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: radarr
        app.kubernetes.io/name: radarr
    spec:
      automountServiceAccountToken: true
      containers:
        - env:
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: TZ
              value: Etc/UTC
            - name: RADARR__POSTGRES__HOST
              value: postgresql.postgresql
            - name: RADARR__POSTGRES__PORT
              value: "5432"
            - name: RADARR__POSTGRES__MAINDB
              value: radarr
            - name: RADARR__POSTGRES__LOGDB
              value: radarr-log
            - name: RADARR__POSTGRES__USER
              value: radarr
            - name: RADARR__POSTGRES__PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: radarr-database-password
            - name: HTTP_PROXY
              value: http://gluetun.gluetun:8888
            - name: HTTPS_PROXY
              value: http://gluetun.gluetun:8888
            - name: NO_PROXY
              value: localhost,127.0.0.1,.svc,.svc.cluster.local,sabnzbd.sabnzbd,sabnzbd.sabnzbd.svc.cluster.local
          image: linuxserver/radarr:latest
          imagePullPolicy: IfNotPresent
          name: radarr
          ports:
            - containerPort: 7878
              name: http
              protocol: TCP
          volumeMounts:
            - mountPath: /config
              name: config
            - mountPath: /downloads
              name: downloads
            - mountPath: /movies
              name: movies
      serviceAccountName: default
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: radarr-radarr-config
        - name: radarr-database-password
          secret:
            secretName: radarr-database-password
        - name: downloads
          persistentVolumeClaim:
            claimName: radarr-radarr-downloads
        - name: movies
          persistentVolumeClaim:
            claimName: radarr-radarr-movies
