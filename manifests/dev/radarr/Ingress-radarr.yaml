apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: radarr
  namespace: radarr
spec:
  ingressClassName: tailscale
  rules:
    - host: radarr.bearded-snake.ts.net
      http:
        paths:
          - backend:
              service:
                name: radarr
                port:
                  name: http
            path: /
            pathType: ImplementationSpecific
  tls:
    - hosts:
        - radarr.bearded-snake.ts.net
