apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sonarr
  namespace: sonarr
spec:
  ingressClassName: tailscale
  rules:
    - host: sonarr.bearded-snake.ts.net
      http:
        paths:
          - backend:
              service:
                name: sonarr
                port:
                  name: http
            path: /
            pathType: ImplementationSpecific
  tls:
    - hosts:
        - sonarr.bearded-snake.ts.net
