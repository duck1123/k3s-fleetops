apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: sonarr
    app.kubernetes.io/name: sonarr
    app.kubernetes.io/version: latest
  name: sonarr
  namespace: sonarr
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: sonarr
      app.kubernetes.io/name: sonarr
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: sonarr
        app.kubernetes.io/name: sonarr
    spec:
      automountServiceAccountToken: true
      containers:
        - env:
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: TZ
              value: Etc/UTC
            - name: HTTP_PROXY
              value: http://gluetun.gluetun:8888
            - name: HTTPS_PROXY
              value: http://gluetun.gluetun:8888
            - name: NO_PROXY
              value: localhost,127.0.0.1,.svc,.svc.cluster.local,sabnzbd.sabnzbd,sabnzbd.sabnzbd.svc.cluster.local
          image: linuxserver/sonarr:latest
          imagePullPolicy: IfNotPresent
          name: sonarr
          ports:
            - containerPort: 8989
              name: http
              protocol: TCP
          volumeMounts:
            - mountPath: /config
              name: config
            - mountPath: /downloads
              name: downloads
            - mountPath: /tv
              name: tv
      initContainers:
        - command:
            - sh
            - -c
            - |
              CONFIG_FILE="/config/config.xml"

              # Wait for config file to exist (created on first run)
              if [ ! -f "$CONFIG_FILE" ]; then
                echo "Config file does not exist yet, will be created on first run"
                exit 0
              fi

              # Read password from secret file
              if [ -f /secrets/password ]; then
                PASSWORD=$(cat /secrets/password)
              else
                echo "Warning: Password secret not found, using empty password"
                PASSWORD=""
              fi

              # Create connection string
              CONNECTION_STRING="Host=postgresql.postgresql;Port=5432;Database=sonarr;Username=sonarr;Password=$PASSWORD"

              # Use sed to update or add ConnectionString in config.xml
              if grep -q "<ConnectionString>" "$CONFIG_FILE"; then
                # Update existing ConnectionString
                sed -i "s|<ConnectionString>.*</ConnectionString>|<ConnectionString>$CONNECTION_STRING</ConnectionString>|g" "$CONFIG_FILE"
                echo "Updated existing ConnectionString"
              else
                # Add ConnectionString after <Config> tag
                if grep -q "<Config>" "$CONFIG_FILE"; then
                  sed -i "/<Config>/a\  <ConnectionString>$CONNECTION_STRING</ConnectionString>" "$CONFIG_FILE"
                  echo "Added ConnectionString to config.xml"
                else
                  echo "Warning: Could not find <Config> tag in config.xml"
                fi
              fi

              echo "Database configuration complete"
          image: busybox:latest
          imagePullPolicy: IfNotPresent
          name: configure-database
          volumeMounts:
            - mountPath: /config
              name: config
            - mountPath: /secrets
              name: sonarr-database-password
      serviceAccountName: default
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: sonarr-sonarr-config
        - name: sonarr-database-password
          secret:
            secretName: sonarr-database-password
        - name: downloads
          persistentVolumeClaim:
            claimName: sonarr-sonarr-downloads
        - name: tv
          persistentVolumeClaim:
            claimName: sonarr-sonarr-tv
