apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: sonarr
    app.kubernetes.io/name: sonarr
    app.kubernetes.io/version: latest
  name: sonarr
  namespace: sonarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: sonarr
      app.kubernetes.io/name: sonarr
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: sonarr
        app.kubernetes.io/name: sonarr
    spec:
      automountServiceAccountToken: true
      containers:
        - env:
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: TZ
              value: Etc/UTC
            - name: SONARR__POSTGRES__HOST
              value: postgresql.postgresql
            - name: SONARR__POSTGRES__PORT
              value: "5432"
            - name: SONARR__POSTGRES__MAINDB
              value: sonarr
            - name: SONARR__POSTGRES__LOGDB
              value: sonarr-log
            - name: SONARR__POSTGRES__USER
              value: sonarr
            - name: SONARR__POSTGRES__PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: sonarr-database-password
            - name: HTTP_PROXY
              value: http://gluetun.gluetun:8888
            - name: HTTPS_PROXY
              value: http://gluetun.gluetun:8888
            - name: NO_PROXY
              value: localhost,127.0.0.1,.svc,.svc.cluster.local,sabnzbd.sabnzbd,sabnzbd.sabnzbd.svc.cluster.local
          image: linuxserver/sonarr:latest
          imagePullPolicy: IfNotPresent
          name: sonarr
          ports:
            - containerPort: 8989
              name: http
              protocol: TCP
          volumeMounts:
            - mountPath: /config
              name: config
            - mountPath: /downloads
              name: downloads
            - mountPath: /tv
              name: tv
      initContainers:
        - args:
            - -c
            - |
              until curl -f http://gluetun.gluetun:8000/v1/openvpn/status; do
                echo "Waiting for gluetun to be ready..."
                sleep 5
              done
              echo "Gluetun is ready!"
          command:
            - sh
          image: curlimages/curl:latest
          name: wait-for-gluetun
      serviceAccountName: default
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: sonarr-sonarr-config
        - name: sonarr-database-password
          secret:
            secretName: sonarr-database-password
        - name: downloads
          persistentVolumeClaim:
            claimName: sonarr-sonarr-downloads
        - name: tv
          persistentVolumeClaim:
            claimName: sonarr-sonarr-tv
