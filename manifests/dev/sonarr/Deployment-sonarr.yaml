apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: sonarr
    app.kubernetes.io/name: sonarr
    app.kubernetes.io/version: latest
  name: sonarr
  namespace: sonarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: sonarr
      app.kubernetes.io/name: sonarr
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: sonarr
        app.kubernetes.io/name: sonarr
    spec:
      automountServiceAccountToken: true
      containers:
        - env:
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: TZ
              value: Etc/UTC
            - name: SONARR__POSTGRES__HOST
              value: postgresql.postgresql
            - name: SONARR__POSTGRES__PORT
              value: "5432"
            - name: SONARR__POSTGRES__MAINDB
              value: sonarr
            - name: SONARR__POSTGRES__LOGDB
              value: sonarr-log
            - name: SONARR__POSTGRES__USER
              value: sonarr
            - name: SONARR__POSTGRES__PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: sonarr-database-password
            - name: HTTP_PROXY
              value: http://gluetun.gluetun:8888
            - name: HTTPS_PROXY
              value: http://gluetun.gluetun:8888
            - name: NO_PROXY
              value: localhost,127.0.0.1,.svc,.svc.cluster.local,sabnzbd.sabnzbd,sabnzbd.sabnzbd.svc.cluster.local
          image: linuxserver/sonarr:latest
          imagePullPolicy: IfNotPresent
          name: sonarr
          ports:
            - containerPort: 8989
              name: http
              protocol: TCP
          volumeMounts:
            - mountPath: /config
              name: config
            - mountPath: /downloads
              name: downloads
            - mountPath: /tv
              name: tv
      initContainers:
        - args:
            - -c
            - |
              echo "Waiting for gluetun VPN connection..."
              until curl -sf http://gluetun.gluetun:8000/v1/openvpn/status | grep -q '"status":"running"'; do
                echo "VPN not connected yet, waiting..."
                sleep 5
              done
              echo "VPN connection established!"
              echo "Waiting for proxy to be ready..."
              # Wait additional time for proxy to fully initialize after VPN connects
              sleep 15
              # Try to verify proxy is accepting connections by attempting a simple proxy request
              MAX_ATTEMPTS=12
              for i in $(seq 1 $MAX_ATTEMPTS); do
                # Test if proxy actually works by making a request through it
                if curl -sf --connect-timeout 5 --max-time 10 \
                   --proxy http://gluetun.gluetun:8888 \
                   --proxy-connect-timeout 5 \
                   http://www.google.com > /dev/null 2>&1; then
                  echo "Gluetun proxy is ready and working!"
                  exit 0
                fi
                # Also check if we can at least connect to the proxy port (even if proxy request fails)
                if curl -sf --connect-timeout 2 --max-time 3 http://gluetun.gluetun:8888 > /dev/null 2>&1; then
                  echo "Proxy port is accessible but proxy request failed (attempt $i/$MAX_ATTEMPTS), retrying..."
                else
                  echo "Proxy port not accessible yet (attempt $i/$MAX_ATTEMPTS), waiting..."
                fi
                sleep 5
              done
              echo "ERROR: Gluetun proxy is not available after $MAX_ATTEMPTS attempts!"
              echo "VPN status:"
              curl -sf http://gluetun.gluetun:8000/v1/openvpn/status || echo "Could not get VPN status"
              echo "Attempting to check proxy port directly:"
              curl -v --connect-timeout 3 --max-time 5 http://gluetun.gluetun:8888 2>&1 | head -20 || echo "Failed to connect to proxy port 8888"
              exit 1
          command:
            - sh
          image: curlimages/curl:latest
          name: wait-for-gluetun
      serviceAccountName: default
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: sonarr-sonarr-config
        - name: sonarr-database-password
          secret:
            secretName: sonarr-database-password
        - name: downloads
          persistentVolumeClaim:
            claimName: sonarr-sonarr-downloads
        - name: tv
          persistentVolumeClaim:
            claimName: sonarr-sonarr-tv
