apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: sonarr
    app.kubernetes.io/name: sonarr
    app.kubernetes.io/version: latest
  name: sonarr
  namespace: sonarr
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: sonarr
      app.kubernetes.io/name: sonarr
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: sonarr
        app.kubernetes.io/name: sonarr
    spec:
      automountServiceAccountToken: true
      containers:
        - command:
            - sh
            - -c
            - |
              if [ -f /shared/sonarr-connection-string ]; then
                export SONARR__CONNECTIONSTRING=$(cat /shared/sonarr-connection-string)
              fi
              exec /init
          env:
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: TZ
              value: Etc/UTC
            - name: SONARR__CONNECTIONTYPE
              value: PostgreSQL
            - name: HTTP_PROXY
              value: http://gluetun.gluetun:8888
            - name: HTTPS_PROXY
              value: http://gluetun.gluetun:8888
            - name: NO_PROXY
              value: localhost,127.0.0.1,.svc,.svc.cluster.local,sabnzbd.sabnzbd,sabnzbd.sabnzbd.svc.cluster.local
          image: linuxserver/sonarr:latest
          imagePullPolicy: IfNotPresent
          name: sonarr
          ports:
            - containerPort: 8989
              name: http
              protocol: TCP
          volumeMounts:
            - mountPath: /config
              name: config
            - mountPath: /shared
              name: shared-env
            - mountPath: /downloads
              name: downloads
            - mountPath: /tv
              name: tv
      initContainers:
        - command:
            - sh
            - -c
            - |
              PASSWORD=$(cat /secrets/password)
              CONNECTION_STRING="Host=postgresql.postgresql;Port=5432;Database=sonarr;Username=sonarr;Password=$PASSWORD"
              echo "$CONNECTION_STRING" > /shared/sonarr-connection-string
          image: busybox:latest
          imagePullPolicy: IfNotPresent
          name: setup-database-env
          volumeMounts:
            - mountPath: /secrets
              name: sonarr-database-password
            - mountPath: /shared
              name: shared-env
      serviceAccountName: default
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: sonarr-sonarr-config
        - name: sonarr-database-password
          secret:
            secretName: sonarr-database-password
        - emptyDir: {}
          name: shared-env
        - name: downloads
          persistentVolumeClaim:
            claimName: sonarr-sonarr-downloads
        - name: tv
          persistentVolumeClaim:
            claimName: sonarr-sonarr-tv
