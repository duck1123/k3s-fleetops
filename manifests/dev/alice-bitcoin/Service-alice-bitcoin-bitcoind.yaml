apiVersion: v1
kind: Service
metadata:
  labels:
    app: bitcoind
    chart: bitcoind-0.2.3
    heritage: Helm
    release: alice-bitcoin
  name: alice-bitcoin-bitcoind
  namespace: alice-bitcoin
spec:
  ports:
    - name: rpc
      port: 8332
      targetPort: rpc
    - name: p2p
      port: 8333
      targetPort: p2p
    - name: testnet
      port: 18332
    - name: testnet-p2p
      port: 18333
    - name: regtest
      port: 18443
    - name: regtest-p2p
      port: 18444
    - name: zmq-raw-block
      port: 28332
    - name: zmq-raw-tx
      port: 28333
    - name: zmq-hash-block
      port: 28334
  selector:
    app: bitcoind
    release: alice-bitcoin
