apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: qbittorrent
  namespace: qbittorrent
spec:
  ingressClassName: tailscale
  rules:
    - host: qbittorrent.bearded-snake.ts.net
      http:
        paths:
          - backend:
              service:
                name: qbittorrent
                port:
                  name: http
            path: /
            pathType: ImplementationSpecific
  tls:
    - hosts:
        - qbittorrent.bearded-snake.ts.net
