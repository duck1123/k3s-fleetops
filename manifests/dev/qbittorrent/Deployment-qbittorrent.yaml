apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: qbittorrent
    app.kubernetes.io/name: qbittorrent
    app.kubernetes.io/version: latest
  name: qbittorrent
  namespace: qbittorrent
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: qbittorrent
      app.kubernetes.io/name: qbittorrent
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: qbittorrent
        app.kubernetes.io/name: qbittorrent
    spec:
      automountServiceAccountToken: true
      containers:
        - env:
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: TZ
              value: Etc/UTC
            - name: HTTP_PROXY
              value: http://gluetun.gluetun:8888
            - name: HTTPS_PROXY
              value: http://gluetun.gluetun:8888
            - name: NO_PROXY
              value: localhost,127.0.0.1,.svc,.svc.cluster.local
          image: linuxserver/qbittorrent:latest
          imagePullPolicy: IfNotPresent
          name: qbittorrent
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
            - containerPort: 6881
              name: torrent-tcp
              protocol: TCP
            - containerPort: 6881
              name: torrent-udp
              protocol: UDP
          volumeMounts:
            - mountPath: /config
              name: config
            - mountPath: /downloads
              name: downloads
      initContainers:
        - command:
            - sh
            - -c
            - |2
                                    mkdir -p /config/qBittorrent
                                    CONFIG_FILE="/config/qBittorrent/qBittorrent.conf"

                                    # Generate password hash (qBittorrent uses PBKDF2, but for simplicity we'll use SHA1)
                                    # qBittorrent stores password as: @ByteArray(sha1_hash)
                                    PASSWORD_HASH=$(echo -n "$PASSWORD" | sha1sum | cut -d' ' -f1)

                                    # Ensure [Preferences] section exists
                                    if ! grep -q "^\[Preferences\]" "$CONFIG_FILE" 2>/dev/null; then
                                      echo "[Preferences]" >> "$CONFIG_FILE"
                                    fi

                                    # Remove all existing WebUI settings to avoid conflicts
                                    sed -i '/^WebUI\\/d' "$CONFIG_FILE" 2>/dev/null || true

                                    # Add all required WebUI settings to [Preferences] section
                                    # Find the line number of [Preferences] and insert after it
                                    PREF_LINE=$(grep -n "^\[Preferences\]" "$CONFIG_FILE" | cut -d: -f1)
                                    if [ -n "$PREF_LINE" ]; then
                                      # Insert settings after [Preferences] line using sed
                                      {
                                        head -n "$PREF_LINE" "$CONFIG_FILE"
                                        echo "WebUI\\Enabled=true"
                                        echo "WebUI\\Address=0.0.0.0"
                                        echo "WebUI\\Port=8080"
                                        echo "WebUI\\LocalHostAuth=false"
                                        echo "WebUI\\AuthSubnetWhitelist=@Invalid()"
                                        echo "WebUI\\Username=$USERNAME"
                                        echo "WebUI\\Password_ha1=@ByteArray($PASSWORD_HASH)"
                                        echo "WebUI\\Password_PBKDF2=\"@ByteArray($PASSWORD_HASH)\""
                                        echo "WebUI\\HostHeaderValidation=false"
                                        echo "WebUI\\CSRFProtection=false"
                                        echo "WebUI\\ClickjackingProtection=false"
                                        echo "WebUI\\ServerDomains=$${WEBUI_DOMAIN:-*}"
                                        tail -n +$((PREF_LINE + 1)) "$CONFIG_FILE"
                                      } > "$CONFIG_FILE.tmp" && mv "$CONFIG_FILE.tmp" "$CONFIG_FILE"
                                    else
                                      # If [Preferences] not found, append to end
                                      cat >> "$CONFIG_FILE" <<EOF

              [Preferences]
              WebUI\Enabled=true
              WebUI\Address=0.0.0.0
              WebUI\Port=8080
              WebUI\LocalHostAuth=false
              WebUI\AuthSubnetWhitelist=@Invalid()
              WebUI\Username=$USERNAME
              WebUI\Password_ha1=@ByteArray($PASSWORD_HASH)
              WebUI\Password_PBKDF2="@ByteArray($PASSWORD_HASH)"
              WebUI\HostHeaderValidation=false
              WebUI\CSRFProtection=false
              WebUI\ClickjackingProtection=false
              WebUI\ServerDomains=$${WEBUI_DOMAIN:-*}
              EOF
                                    fi

                                    # Verify critical settings were added
                                    if ! grep -q "^WebUI\\\\Enabled=true" "$CONFIG_FILE"; then
                                      echo "ERROR: WebUI\\Enabled not set!" >&2
                                      exit 1
                                    fi
                                    if ! grep -q "^WebUI\\\\LocalHostAuth=false" "$CONFIG_FILE"; then
                                      echo "ERROR: WebUI\\LocalHostAuth not set correctly!" >&2
                                      exit 1
                                    fi
                                    echo "WebUI configuration updated successfully"
          env:
            - name: USERNAME
              valueFrom:
                secretKeyRef:
                  key: username
                  name: qbittorrent-webui-credentials
            - name: PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: qbittorrent-webui-credentials
            - name: WEBUI_DOMAIN
              value: qbittorrent.bearded-snake.ts.net
          image: busybox:latest
          name: configure-auth
          volumeMounts:
            - mountPath: /config
              name: config
      serviceAccountName: default
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: qbittorrent-qbittorrent-config
        - name: downloads
          persistentVolumeClaim:
            claimName: qbittorrent-qbittorrent-downloads
