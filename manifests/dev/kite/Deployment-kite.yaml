apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: kite
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: kite
    app.kubernetes.io/version: v0.5.0
    helm.sh/chart: kite-0.5.0
  name: kite
  namespace: kite
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: kite
      app.kubernetes.io/name: kite
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: kite
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: kite
        app.kubernetes.io/version: v0.5.0
        helm.sh/chart: kite-0.5.0
    spec:
      containers:
        - command:
            - /app/kite
          envFrom:
            - secretRef:
                name: kite-secret
          image: ghcr.io/zxh326/kite:v0.5.0
          imagePullPolicy: IfNotPresent
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          name: kite
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          volumeMounts:
            - mountPath: /data
              name: kite-storage
      serviceAccountName: kite
      volumes:
        - emptyDir: {}
          name: kite-storage
