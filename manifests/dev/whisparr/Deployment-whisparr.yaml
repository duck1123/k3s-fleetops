apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: whisparr
    app.kubernetes.io/name: whisparr
    app.kubernetes.io/version: latest
  name: whisparr
  namespace: whisparr
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: whisparr
      app.kubernetes.io/name: whisparr
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: whisparr
        app.kubernetes.io/name: whisparr
    spec:
      automountServiceAccountToken: true
      containers:
        - env:
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: TZ
              value: Etc/UTC
            - name: WHISPARR__POSTGRES__HOST
              value: postgresql.postgresql
            - name: WHISPARR__POSTGRES__PORT
              value: "5432"
            - name: WHISPARR__POSTGRES__MAINDB
              value: whisparr
            - name: WHISPARR__POSTGRES__LOGDB
              value: whisparr-log
            - name: WHISPARR__POSTGRES__USER
              value: whisparr
            - name: WHISPARR__POSTGRES__PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: whisparr-database-password
            - name: HTTP_PROXY
              value: http://gluetun.gluetun:8888
            - name: HTTPS_PROXY
              value: http://gluetun.gluetun:8888
            - name: NO_PROXY
              value: localhost,127.0.0.1,.svc,.svc.cluster.local,sabnzbd.sabnzbd,sabnzbd.sabnzbd.svc.cluster.local
          image: ghcr.io/hotio/whisparr:latest
          imagePullPolicy: IfNotPresent
          name: whisparr
          ports:
            - containerPort: 9696
              name: http
              protocol: TCP
          volumeMounts:
            - mountPath: /config
              name: config
            - mountPath: /downloads
              name: downloads
            - mountPath: /tv
              name: tv
      initContainers:
        - args:
            - -c
            - "echo \"Waiting for gluetun VPN connection...\"\nuntil curl -sf http://gluetun.gluetun:8000/v1/openvpn/status | grep -q '\"status\":\"running\"'; do\n  echo \"VPN not connected yet, waiting...\"\n  sleep 5\ndone\necho \"VPN connection established!\"\necho \"Waiting for proxy to be ready...\"\n# Wait additional time for proxy to fully initialize after VPN connects\nsleep 10\n# Try to verify proxy is accepting connections\nMAX_ATTEMPTS=12\nfor i in $(seq 1 $MAX_ATTEMPTS); do\n  # First check if proxy port is accessible using curl (works in curl image)\n  if curl -sf --connect-timeout 3 --max-time 5 \\\n     --proxy http://gluetun.gluetun:8888 \\\n     --proxy-connect-timeout 3 \\\n     \"http://1.1.1.1\" > /dev/null 2>&1; then\n    echo \"Gluetun proxy is ready and working!\"\n    exit 0\n  fi\n  \n  # If that fails, try a simpler test - just check if we can connect to the proxy port\n  # Use curl to test TCP connectivity (curl can test without making HTTP request)\n  if curl -sf --connect-timeout 2 --max-time 3 \\\n     \"http://gluetun.gluetun:8888\" > /dev/null 2>&1; then\n    echo \"Proxy port is accessible (attempt $i/$MAX_ATTEMPTS), but proxy requests may need more time...\"\n  else\n    echo \"Proxy port not accessible yet (attempt $i/$MAX_ATTEMPTS), waiting...\"\n  fi\n  sleep 5\ndone\n\n# If we get here, check VPN status one more time\necho \"Proxy test timed out after $MAX_ATTEMPTS attempts\"\necho \"VPN status:\"\ncurl -sf http://gluetun.gluetun:8000/v1/openvpn/status || echo \"Could not get VPN status\"\necho \"Attempting final proxy test with longer timeout...\"\n# Final attempt with longer timeout\nif curl -sf --connect-timeout 10 --max-time 15 \\\n   --proxy http://gluetun.gluetun:8888 \\\n   --proxy-connect-timeout 10 \\\n   \"http://1.1.1.1\" > /dev/null 2>&1; then\n  echo \"Gluetun proxy is ready!\"\n  exit 0\nfi\n\necho \"WARNING: Could not verify proxy connectivity, but continuing anyway...\"\necho \"The proxy may still be initializing. Applications will retry if needed.\"\nexit 0\n"
          command:
            - sh
          image: curlimages/curl:latest
          name: wait-for-gluetun
      serviceAccountName: default
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: whisparr-whisparr-config
        - name: whisparr-database-password
          secret:
            secretName: whisparr-database-password
        - name: downloads
          persistentVolumeClaim:
            claimName: whisparr-whisparr-downloads
        - name: tv
          persistentVolumeClaim:
            claimName: whisparr-whisparr-tv
