apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: whisparr
    app.kubernetes.io/name: whisparr
    app.kubernetes.io/version: latest
  name: whisparr
  namespace: whisparr
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: whisparr
      app.kubernetes.io/name: whisparr
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: whisparr
        app.kubernetes.io/name: whisparr
    spec:
      automountServiceAccountToken: true
      containers:
        - env:
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: TZ
              value: Etc/UTC
            - name: WHISPARR__POSTGRES__HOST
              value: postgresql.postgresql
            - name: WHISPARR__POSTGRES__PORT
              value: "5432"
            - name: WHISPARR__POSTGRES__MAINDB
              value: whisparr
            - name: WHISPARR__POSTGRES__LOGDB
              value: whisparr-log
            - name: WHISPARR__POSTGRES__USER
              value: whisparr
            - name: WHISPARR__POSTGRES__PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: whisparr-database-password
            - name: HTTP_PROXY
              value: http://gluetun.gluetun:8888
            - name: HTTPS_PROXY
              value: http://gluetun.gluetun:8888
            - name: NO_PROXY
              value: localhost,127.0.0.1,.svc,.svc.cluster.local,sabnzbd.sabnzbd,sabnzbd.sabnzbd.svc.cluster.local
          image: ghcr.io/hotio/whisparr:latest
          imagePullPolicy: IfNotPresent
          name: whisparr
          ports:
            - containerPort: 9696
              name: http
              protocol: TCP
          volumeMounts:
            - mountPath: /config
              name: config
            - mountPath: /downloads
              name: downloads
            - mountPath: /tv
              name: tv
      initContainers:
        - args:
            - -c
            - |
              echo "Waiting for gluetun VPN connection..."
              until curl -sf http://gluetun.gluetun:8000/v1/openvpn/status | grep -q '"status":"running"'; do
                sleep 5
              done
              echo "VPN connection established"
              # Wait for proxy to initialize
              sleep 10
              # Simple proxy connectivity test
              if curl -sf --connect-timeout 5 --max-time 10 \
                 --proxy http://gluetun.gluetun:8888 \
                 --proxy-connect-timeout 5 \
                 "http://1.1.1.1" > /dev/null 2>&1; then
                echo "Proxy ready"
                exit 0
              fi
              # If test fails, continue anyway - applications will retry
              echo "Proxy test failed, continuing anyway"
              exit 0
          command:
            - sh
          image: curlimages/curl:latest
          name: wait-for-gluetun
      serviceAccountName: default
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: whisparr-whisparr-config
        - name: whisparr-database-password
          secret:
            secretName: whisparr-database-password
        - name: downloads
          persistentVolumeClaim:
            claimName: whisparr-whisparr-downloads
        - name: tv
          persistentVolumeClaim:
            claimName: whisparr-whisparr-tv
