apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: whisparr
    app.kubernetes.io/name: whisparr
    app.kubernetes.io/version: latest
  name: whisparr
  namespace: whisparr
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: whisparr
      app.kubernetes.io/name: whisparr
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: whisparr
        app.kubernetes.io/name: whisparr
    spec:
      automountServiceAccountToken: true
      containers:
        - env:
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: TZ
              value: Etc/UTC
            - name: WHISPARR__POSTGRES__HOST
              value: postgresql.postgresql
            - name: WHISPARR__POSTGRES__PORT
              value: "5432"
            - name: WHISPARR__POSTGRES__MAINDB
              value: whisparr
            - name: WHISPARR__POSTGRES__LOGDB
              value: whisparr-log
            - name: WHISPARR__POSTGRES__USER
              value: whisparr
            - name: WHISPARR__POSTGRES__PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: whisparr-database-password
            - name: HTTP_PROXY
              value: http://gluetun.gluetun:8888
            - name: HTTPS_PROXY
              value: http://gluetun.gluetun:8888
            - name: NO_PROXY
              value: localhost,127.0.0.1,.svc,.svc.cluster.local,sabnzbd.sabnzbd,sabnzbd.sabnzbd.svc.cluster.local
          image: ghcr.io/hotio/whisparr:latest
          imagePullPolicy: IfNotPresent
          name: whisparr
          ports:
            - containerPort: 9696
              name: http
              protocol: TCP
          volumeMounts:
            - mountPath: /config
              name: config
            - mountPath: /downloads
              name: downloads
            - mountPath: /tv
              name: tv
      initContainers:
        - args:
            - -c
            - "echo \"Waiting for gluetun VPN connection...\"\nuntil curl -sf http://gluetun.gluetun:8000/v1/openvpn/status | grep -q '\"status\":\"running\"'; do\n  echo \"VPN not connected yet, waiting...\"\n  sleep 5\ndone\necho \"VPN connection established!\"\necho \"Waiting for proxy to be ready...\"\n# Wait additional time for proxy to fully initialize after VPN connects\nsleep 15\n# Try to verify proxy is accepting connections by attempting a simple proxy request\nMAX_ATTEMPTS=12\nfor i in $(seq 1 $MAX_ATTEMPTS); do\n  # Test if proxy actually works by making a request through it\n  # Try multiple test URLs in case one is blocked\n  PROXY_WORKING=false\n  for TEST_URL in \"http://www.google.com\" \"http://1.1.1.1\" \"http://8.8.8.8\"; do\n    if curl -sf --connect-timeout 5 --max-time 10 \\\n       --proxy http://gluetun.gluetun:8888 \\\n       --proxy-connect-timeout 5 \\\n       \"$TEST_URL\" > /dev/null 2>&1; then\n      echo \"Gluetun proxy is ready and working! (tested with $TEST_URL)\"\n      exit 0\n    fi\n  done\n  \n  # If proxy requests failed, check if port is at least accessible\n  # Use a simple TCP connection test\n  if timeout 2 bash -c \"exec 3<>/dev/tcp/gluetun.gluetun/8888\" 2>/dev/null; then\n    exec 3<&-\n    exec 3>&-\n    echo \"Proxy port is accessible but proxy requests failing (attempt $i/$MAX_ATTEMPTS), retrying...\"\n  else\n    echo \"Proxy port not accessible yet (attempt $i/$MAX_ATTEMPTS), waiting...\"\n  fi\n  sleep 5\ndone\necho \"ERROR: Gluetun proxy is not available after $MAX_ATTEMPTS attempts!\"\necho \"VPN status:\"\ncurl -sf http://gluetun.gluetun:8000/v1/openvpn/status || echo \"Could not get VPN status\"\necho \"Testing proxy connectivity:\"\necho \"  - Proxy port is accessible (connection established)\"\necho \"  - But proxy requests are failing\"\necho \"  - This may indicate the proxy is not fully initialized or there's a network issue\"\nexit 1\n"
          command:
            - sh
          image: curlimages/curl:latest
          name: wait-for-gluetun
      serviceAccountName: default
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: whisparr-whisparr-config
        - name: whisparr-database-password
          secret:
            secretName: whisparr-database-password
        - name: downloads
          persistentVolumeClaim:
            claimName: whisparr-whisparr-downloads
        - name: tv
          persistentVolumeClaim:
            claimName: whisparr-whisparr-tv
