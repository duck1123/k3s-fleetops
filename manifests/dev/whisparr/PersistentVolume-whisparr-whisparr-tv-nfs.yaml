apiVersion: v1
kind: PersistentVolume
metadata:
  name: whisparr-whisparr-tv-nfs
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 1Ti
  mountOptions:
    - uid=1000
    - gid=1000
    - rw
    - sync
  nfs:
    path: /volume1/TV
    server: 192.168.0.124
  persistentVolumeReclaimPolicy: Retain
