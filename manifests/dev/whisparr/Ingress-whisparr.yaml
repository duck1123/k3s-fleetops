apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: whisparr
  namespace: whisparr
spec:
  ingressClassName: tailscale
  rules:
    - host: whisparr.bearded-snake.ts.net
      http:
        paths:
          - backend:
              service:
                name: whisparr
                port:
                  name: http
            path: /
            pathType: ImplementationSpecific
  tls:
    - hosts:
        - whisparr.bearded-snake.ts.net
