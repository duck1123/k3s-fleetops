apiVersion: v1
kind: Secret
metadata:
  labels:
    app: forgejo
    app.kubernetes.io/instance: forgejo
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: forgejo
    app.kubernetes.io/version: 10.0.1
    helm.sh/chart: forgejo-11.0.3
    version: 10.0.1
  name: forgejo-inline-config
  namespace: forgejo
stringData:
  cache: |-
    ADAPTER=memory
    HOST=
  database: |-
    DB_TYPE=postgres
    HOST=postgresql.postgresql:5432
    NAME=gitea
    SCHEMA=public
    USER=postgres
  indexer: ISSUE_INDEXER_TYPE=db
  metrics: ENABLED=true
  queue: |-
    CONN_STR=
    TYPE=level
  repository: ROOT=/data/git/gitea-repositories
  security: INSTALL_LOCK=true
  server: |-
    APP_DATA_PATH=/data
    DOMAIN=git.dev.kronkltd.net
    ENABLE_PPROF=false
    HTTP_PORT=3000
    PROTOCOL=http
    ROOT_URL=http://git.dev.kronkltd.net
    SSH_DOMAIN=git.dev.kronkltd.net
    SSH_LISTEN_PORT=2222
    SSH_PORT=22
    START_SSH_SERVER=true
  session: |-
    PROVIDER=memory
    PROVIDER_CONFIG=
type: Opaque
