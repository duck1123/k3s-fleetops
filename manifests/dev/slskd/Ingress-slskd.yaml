apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: slskd
  namespace: slskd
spec:
  ingressClassName: tailscale
  rules:
    - host: slskd.bearded-snake.ts.net
      http:
        paths:
          - backend:
              service:
                name: slskd
                port:
                  name: http
            path: /
            pathType: ImplementationSpecific
  tls:
    - hosts:
        - slskd.bearded-snake.ts.net
