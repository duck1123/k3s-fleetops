apiVersion: v1
kind: PersistentVolume
metadata:
  name: slskd-slskd-downloads-nfs
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 1Ti
  mountOptions:
    - nolock
    - soft
    - timeo=30
  nfs:
    path: /volume1/slskd_downloads
    server: 192.168.0.124
  persistentVolumeReclaimPolicy: Retain
