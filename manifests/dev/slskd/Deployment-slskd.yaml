apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: slskd
    app.kubernetes.io/name: slskd
  name: slskd
  namespace: slskd
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: slskd
      app.kubernetes.io/name: slskd
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: slskd
        app.kubernetes.io/name: slskd
    spec:
      containers:
        - env:
            - name: TZ
              value: Etc/UTC
            - name: SLSKD_REMOTE_CONFIGURATION
              value: "true"
          image: slskd/slskd:latest
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: 5030
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 5
          name: slskd
          ports:
            - containerPort: 5030
              name: http
              protocol: TCP
            - containerPort: 5031
              name: https
              protocol: TCP
            - containerPort: 50300
              name: p2p
              protocol: TCP
          readinessProbe:
            failureThreshold: 5
            httpGet:
              path: /
              port: 5030
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
          volumeMounts:
            - mountPath: /app
              name: config
            - mountPath: /downloads
              name: downloads
      nodeSelector:
        kubernetes.io/hostname: edgenix
      securityContext:
        fsGroup: 1000
      serviceAccountName: default
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: slskd-slskd-config
        - name: downloads
          persistentVolumeClaim:
            claimName: slskd-slskd-downloads
