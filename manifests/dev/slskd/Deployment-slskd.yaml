apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: slskd
    app.kubernetes.io/name: slskd
  name: slskd
  namespace: slskd
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: slskd
      app.kubernetes.io/name: slskd
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: slskd
        app.kubernetes.io/name: slskd
    spec:
      containers:
        - env:
            - name: TZ
              value: Etc/UTC
            - name: SLSKD_REMOTE_CONFIGURATION
              value: "true"
            - name: HTTP_PROXY
              value: http://gluetun.gluetun:8888
            - name: HTTPS_PROXY
              value: http://gluetun.gluetun:8888
            - name: NO_PROXY
              value: localhost,127.0.0.1,.svc,.svc.cluster.local,soularr.soularr,lidarr.lidarr
          image: slskd/slskd:latest
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: 5030
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 5
          name: slskd
          ports:
            - containerPort: 5030
              name: http
              protocol: TCP
            - containerPort: 5031
              name: https
              protocol: TCP
            - containerPort: 50300
              name: p2p
              protocol: TCP
          readinessProbe:
            failureThreshold: 5
            httpGet:
              path: /
              port: 5030
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
          volumeMounts:
            - mountPath: /app
              name: config
            - mountPath: /downloads
              name: downloads
      initContainers:
        - args:
            - -c
            - |
              echo "Waiting for gluetun VPN connection..."
              until curl -sf http://gluetun.gluetun:8000/v1/openvpn/status | grep -q '"status":"running"'; do
                sleep 5
              done
              echo "VPN connection established"
              # Wait for proxy to initialize
              sleep 10
              # Simple proxy connectivity test
              if curl -sf --connect-timeout 5 --max-time 10 \
                 --proxy http://gluetun.gluetun:8888 \
                 --proxy-connect-timeout 5 \
                 "http://1.1.1.1" > /dev/null 2>&1; then
                echo "Proxy ready"
                exit 0
              fi
              # If test fails, continue anyway - applications will retry
              echo "Proxy test failed, continuing anyway"
              exit 0
          command:
            - sh
          image: curlimages/curl:latest
          name: wait-for-gluetun
      nodeSelector:
        kubernetes.io/hostname: edgenix
      securityContext:
        fsGroup: 1000
      serviceAccountName: default
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: slskd-slskd-config
        - name: downloads
          persistentVolumeClaim:
            claimName: slskd-slskd-downloads
